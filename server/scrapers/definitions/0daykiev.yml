search:
  paths:
    - path: browse.php
  rows:
    selector: table > tbody > tr.rowtorrentinfo
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      filters:
        - name: re_replace
          args:
            - (?i)[CС]езони?[\s:]*(\d+(?:-\d+)?).+?(?:[CС]ері[їяй]|Епізоди?)[\s:]*(\d+(?:-\d+)?)\s*з\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езони?.+?(\d+(?:-\d+)?)\s*з\s*(\w?)(?:\s*(?:[CС]ері[їяй]|Епізоди?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езони?.+?(\d+(?:-\d+)?)\s*(?:[CС]ері[їяй]|Епізоди?)\s+з\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езони?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*з\s*(\w?)(?:\s*(?:[CС]ері[їяй]|Епізоди?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езони?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*(?:[CС]ері[їяй]|Епізоди?)\s+з\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езони?[\s:]*(\d+(?:-\d+)?).+?(?:[CС]ері[їяй]|Епізоди?)[\s:]*(\d+(?:-\d+)?)
            - S$1E$2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езони?.+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ері[їяй]|Епізоди?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езони?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ері[їяй]|Епізоди?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езони?[\s:]*(\d+(?:-\d+)?)
            - S$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+[CС]езони?
            - S$1
        - name: re_replace
          args:
            - (?i)(?:[CС]ері[їяй]|Епізоди?)[\s:]*(\d+(?:-\d+)?)\s*з\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*з\s*(\w?)(?:\s*(?:[CС]ері[їяй]|Епізоди?))
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:[CС]ері[їяй]|Епізоди?)\s+з\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(?:[CС]ері[їяй]|Епізоди?)[\s:]*(\d+(?:-\d+)?)
            - E$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:[CС]ері[їяй]|Епізоди?)
            - E$1
        - name: re_replace
          args:
            - (\([\p{IsCyrillic}\W]+\))|(^[\p{IsCyrillic}\W\d]+\/ )|([\p{IsCyrillic} \-]+,+)|([\p{IsCyrillic}]+)
            - '{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}'
        - name: re_replace
          args:
            - (?i)\bHDTV\s?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bSAT\s?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bWEB\s?DL\s?Rip\b
            - WEBDL
        - name: re_replace
          args:
            - (?i)\bWEB Rip\b
            - WEBRip
        - name: re_replace
          args:
            - (?i)\bWEB DL\b
            - WEBDL
        - name: re_replace
          args:
            - '[\[\(\{<«][\s\W]*[\]\)\}>»]'
            - ''
        - name: re_replace
          args:
            - ^[\s&,\.!\?\+\-_\|\/':]+
            - ''
        - name: re_replace
          args:
            - (?i)^\(\s*([SE]\d+.*?)\s*\)[\s\/\|]*(.+)
            - $2 $1
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date:
      selector: td:nth-child(2) i
      filters:
        - name: append
          args: ' +02:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    size:
      selector: td:nth-child(4)
      filters:
        - name: replace
          args:
            - ТБ
            - TB
        - name: replace
          args:
            - ГБ
            - GB
        - name: replace
          args:
            - МБ
            - MB
        - name: replace
          args:
            - КБ
            - KB
    grabs:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
      filters:
        - name: split
          args:
            - '|'
            - 0
    leechers:
      selector: td:nth-child(6)
      filters:
        - name: split
          args:
            - '|'
            - 1
    downloadvolumefactor:
      case:
        img[src="pic/freedownload.gif"]: 0
        img[src="pic/silverdownload.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.2
    description:
      selector: a[href^="details.php?id="]
