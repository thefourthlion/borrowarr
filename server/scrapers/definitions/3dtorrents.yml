      - q
    movie-search:
      - q
    music-search:
      - q
search:
  paths:
    - path: index.php
  rows:
    selector: >-
      table[cellspacing!="1"].lista > tbody > tr:has(a[href^="index.php?page=torrents&category="]){{ if
      .Config.freeleech }}:has(img[src="images/sign_free.png"]){{ else }}{{ end }}
  fields:
    category:
      selector: a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
        - name: re_replace
          args:
            - (\b0\b)
            - '31'
    title:
      selector: a[href^="index.php?page=torrent-details&id="]
    details:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: href
    download:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: href
      filters:
        - name: replace
          args:
            - index.php?page=torrent-details&id=
            - download.php?id=
    poster:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: ',\''(.+?)\'''
    genre:
      selector: td:nth-child(2) span
    description:
      text: '{{ .Result.genre }}'
    date:
      selector: td:nth-last-child(5)
      filters:
        - name: append
          args: ' -07:00'
        - name: dateparse
          args: dd/MM/yyyy zzz
    size:
      selector: td:nth-last-child(4)
    seeders:
      selector: a[href^="index.php?page=peers"]
    leechers:
      selector: td:has(a[href^="index.php?page=peers"]) + td
    grabs:
      selector: a[href^="index.php?page=torrent_history"]
      optional: true
      default: 0
    downloadvolumefactor:
      case:
        img[src="images/sign_free.png"]: 0
        img[src="images/50off.png"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
