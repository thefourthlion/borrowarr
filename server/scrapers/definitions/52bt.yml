id: 52bt
name: 52BT
description: 52BT is a CHINESE Public tracker for MOVIES / TV / MUSIC / GENERAL
language: zh-CN
type: public
links:
  - https://www.529069.xyz/
  - https://www.529067.xyz/
caps:
  categorymappings:
    - id: 影视
      cat: TV
      desc: 影视
    - id: 影视
      cat: Movies
      desc: 影视
    - id: 音乐
      cat: Audio
      desc: 音乐
    - id: 图像
      cat: Other
      desc: 图像
    - id: 文档书籍
      cat: Books
      desc: 文档书籍
    - id: 压缩文件
      cat: Other
      desc: 压缩文件
    - id: 安装包
      cat: PC
      desc: 安装包
    - id: 其他
      cat: Other
      desc: 其他
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: >-
        search-{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}-{{ .Config.cat-id }}-{{
        .Config.sort }}-1.html
    - path: >-
        search-{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}-{{ .Config.cat-id }}-{{
        .Config.sort }}-2.html
  rows:
    selector: div.ssbox
  fields:
    categorydesc:
      selector: div.title > h3 > span
      filters:
        - name: re_replace
          args:
            - ([\[\]]+)
            - ''
    title:
      selector: a[href^="/hash/"]
    details:
      selector: a[href^="/hash/"]
      attribute: href
    infohash:
      selector: a[href^="magnet:?xt="]
      attribute: href
      filters:
        - name: regexp
          args: ([A-F|a-f|0-9]{40})
    date:
      selector: div.sbar > span:contains("添加时间:") > b
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd zzz
    size:
      selector: div.sbar > span:contains("大小:") > b
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
