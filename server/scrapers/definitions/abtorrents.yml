search:
  paths:
    - path: browse.php
  rows:
    selector: table.table-striped > tbody > tr:has(a[href^="download.php?torrent="])
  fields:
    categorydesc:
      selector: img[src^="./pic/caticons"]
      attribute: alt
    title:
      selector: a[href^="details.php?id="]
      remove: span.has-text-red
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    files:
      selector: a[href^="filelist.php?id="]
    date_day:
      selector: td:nth-last-child(2) > div:contains("day")
      optional: true
      filters:
        - name: fuzzytime
    date_year:
      selector: td:nth-last-child(2) > div:not(:contains("day"))
      optional: true
      filters:
        - name: dateparse
          args: MMM d yyyyh:mm tt
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    size:
      selector: td:nth-last-child(4) div:first-child
    grabs:
      selector: a[href^="snatches.php?id="]
    seeders:
      selector: a[title="Seeders"]
      optional: true
      default: 0
    leechers:
      selector: a[title="Leechers"]
      optional: true
      default: 0
    downloadvolumefactor:
      case:
        tr.freeleech_color: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      text: 1209600
