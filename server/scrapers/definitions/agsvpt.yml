id: agsvpt
name: AGSVPT
description: AGSVPT (Arctic Global Seed Vault) is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://www.agsvpt.com/
  - https://pt.agsvpt.cn/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movie(电影)
      default: true
    - id: 402
      cat: TV
      desc: TV Series(电视剧)
      default: true
    - id: 403
      cat: TV
      desc: TV Shows(综艺)
      default: true
    - id: 405
      cat: TV/Anime
      desc: Anime(动漫)
      default: true
    - id: 404
      cat: TV/Documentary
      desc: Documentaries(纪录片)
      default: true
    - id: 419
      cat: TV
      desc: Playlet（短剧）
      default: true
    - id: 411
      cat: Audio
      desc: Music(音乐)）
      default: true
    - id: 406
      cat: Audio/Video
      desc: MV(演唱
      default: true
    - id: 407
      cat: TV/Sport
      desc: Sports(体育)
      default: true
    - id: 408
      cat: Audio/Audiobook
      desc: Audio(音频)
      default: true
    - id: 413
      cat: PC/Games
      desc: Game(游戏)
      default: false
    - id: 416
      cat: Books/Comics
      desc: Comic(漫画)
      default: false
    - id: 412
      cat: PC/0day
      desc: Software(软件)
      default: false
    - id: 418
      cat: Other
      desc: Picture(图片)
      default: false
    - id: 415
      cat: Books/EBook
      desc: E-Book(电子书/有声书)
      default: false
    - id: 417
      cat: Other
      desc: Education(学习资料)
      default: false
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
      categories:
        - 401
        - 402
        - 403
        - 405
        - 404
        - 419
        - 411
        - 406
        - 407
        - 408
    - path: special.php
      categories:
        - 413
        - 416
        - 412
        - 418
        - 415
        - 417
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 259200
    description_verified:
      case:
        span[title="通过"]: 'Verified:'
        span[title="未审"]: 'Unverified:'
        span[title="拒绝"]: 'Banned:'
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
      filters:
        - name: prepend
          args: '{{ .Result.description_verified }} '
