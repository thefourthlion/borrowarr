search:
  paths:
    - path: get_ttable.php
  rows:
    selector: table.ttable_headinner tr.t-row:has(a[href^="download.php?id="])
  fields:
    categorydesc:
      selector: a.category-link
      filters:
        - name: split
          args:
            - ' '
            - 1
    title:
      selector: a[href^="torrents-details.php?id="]
      attribute: title
    details:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    size:
      selector: td.ttable_size
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    grabs:
      selector: td:nth-last-child(2)
    date:
      selector: td:last-child
      filters:
        - name: dateparse
          args: yyMMdd HH:mm:ss
    downloadvolumefactor:
      case:
        img[src="images/freeleech.png"]: 0
        img[src="images/freeleech2.png"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src="images/freeleech2.png"]: 2
        '*': 1
    minimumratio:
      text: 0.8
