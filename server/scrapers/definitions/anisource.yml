id: anisource
name: AniSource
description: AniSource is a Public site for HD Anime raws.
language: en-US
type: public
links:
  - https://asnet.pw/
caps:
  categorymappings:
    - id: 1
      cat: TV/Anime
      desc: Raw Animes
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
search:
  paths:
    - path: /
    - path: /
      inputs:
        tpage: 2
  rows:
    selector: div[class^="item"]
  fields:
    category:
      text: 1
    title:
      selector: a[href*="/showprofile/"]
      filters:
        - name: re_replace
          args:
            - ^(\[.+?\]) (.+?)$
            - $2 $1
    details:
      selector: a[href*="/showprofile/"]
      attribute: href
    infohash:
      selector: a[href*="/showprofile/"]
      attribute: href
      filters:
        - name: regexp
          args: ([A-F|a-f|0-9]{40})
    date:
      selector: font[color="Black"]
      filters:
        - name: regexp
          args: 'Date: (.+?) Central'
        - name: replace
          args:
            - ' at '
            - ' '
        - name: append
          args: ' -09:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm zzz
    size:
      selector: font[color="Black"]
      filters:
        - name: regexp
          args: 'Size: (.+?) \|'
        - name: replace
          args:
            - b
            - B
    files:
      selector: font[color="Black"]
      filters:
        - name: regexp
          args: (\d+)$
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
