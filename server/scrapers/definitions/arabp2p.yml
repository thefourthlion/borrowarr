search:
  paths:
    - path: index.php
  rows:
    selector: >-
      table#torrents_list_p > tbody > tr:has(a[href^="download.php?id="]), table#torrents_list_p > tbody >
      tr:has(a[href^="magnet:?xt="])
    filters:
      - name: andmatch
  fields:
    category:
      selector: a[href^="index.php?page=torrents&category="]:last-child
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[href^="index.php?page=torrent-details"]
    details:
      selector: a[href^="index.php?page=torrent-details"]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
      optional: true
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
      optional: true
    date:
      selector: span.upload-date > span
      attribute: title
      filters:
        - name: dateparse
          args: MM-yy-dd HH:mm:ss tt
    size:
      selector: span.size
    seeders:
      selector: span[title="Seeders"]
    leechers:
      selector: span[title="Leechers"]
    downloadvolumefactor:
      case:
        span.free: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.8
    minimumseedtime:
      text: 259200
