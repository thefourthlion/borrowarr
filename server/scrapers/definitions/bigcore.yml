search:
  paths:
    - path: browse.php
  rows:
    selector: tr[id^="torrent_row_"], tr[id^="hidden_torrent_row_"]
    after: 1
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a#torrentName
      attribute: title
    _id:
      selector: a[href^="download.php?torrent="]
      attribute: href
      filters:
        - name: querystring
          args: torrent
    details:
      text: details.php?id={{ .Result._id }}
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    poster:
      selector: a[href^="kepek/"]
      attribute: href
    files:
      selector: a.viewFileList
    date:
      selector: td:nth-child(7) a[title]
      attribute: title
      filters:
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    size:
      selector: td:nth-child(8)
    grabs:
      selector: td:nth-child(9)
    seeders:
      selector: td:nth-child(10)
    leechers:
      selector: td:nth-child(11)
    description:
      case:
        i.fa-check: Verified
        i.fa-question: Unverified
    downloadvolumefactor:
      case:
        span:contains("0x"): 0
        '*': 1
    uploadvolumefactor:
      case:
        span:contains("2x"): 2
        span:contains("3x"): 3
        span:contains("4x"): 4
        span:contains("5x"): 5
        '*': 1
    minimumseedtime:
      text: 86400
