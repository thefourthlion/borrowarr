search:
  paths:
    - path: /
  rows:
    selector: >-
      table#torrents_table_classic tr:has(td.torrent_name){{ if .Config.freeleech
      }}:has(img[src$="/torrent_free.png"]){{ else }}{{ end }}
  fields:
    title:
      selector: a[href*="?p=torrents&pid=10&action=details"]
    category:
      selector: div.category_image > a
      attribute: href
      filters:
        - name: querystring
          args: cid
    details:
      selector: a[href*="?p=torrents&pid=10&action=details"]
      attribute: href
    download:
      selector: a[href*="?p=torrents&pid=10&action=download"]
      attribute: href
    date_day:
      selector: td.torrent_name:contains(" at "):not(:has(abbr[data-time]))
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: fuzzytime
    date_year:
      selector: td.torrent_name:not(:contains(" at ")):not(:has(abbr[data-time]))
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: dateparse
          args: dd-MM-yyyy HH:mm
    date_unix:
      selector: abbr[data-time]
      attribute: data-time
      optional: true
    date:
      text: >-
        {{ if or .Result.date_day .Result.date_year .Result.date_unix }}{{ or .Result.date_day .Result.date_year
        .Result.date_unix }}{{ else }}now{{ end }}
    size:
      selector: a[rel="torrent_size"]
    seeders:
      selector: a[rel="torrent_seeders"]
    leechers:
      selector: a[rel="torrent_leechers"]
    grabs:
      selector: a[rel="times_completed"]
    poster:
      selector: a[rel="fancybox"]
      attribute: href
    downloadvolumefactor:
      case:
        img[src$="/silver.gif"]: 0.5
        img[src$="/torrent_free.png"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="/torrent_multiple_upload.png"]: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 259200
