search:
  paths:
    - path: torrents.php
  rows:
    selector: >-
      table.torrent_table > tbody > tr:not(tr.colhead).group, table.torrent_table tbody tr:not(tr.colhead):contains('{{
      .Query.Episode }}')
    filters:
      - name: andmatch
  fields:
    download:
      selector: a[title="Baixar"]
      attribute: href
    _singleTorrentInfo:
      selector: div.torrent_info
    _multipleTorrentInfo:
      selector: a[href^="torrents.php?id="]
    _info:
      text: >-
        {{ if .Result._singleTorrentInfo }}{{.Result._singleTorrentInfo}}{{ else }}{{.Result._multipleTorrentInfo}}{{
        end }}
      filters:
        - name: replace
          args:
            - Full HD
            - 1080p
        - name: replace
          args:
            - 4K
            - 2160p
        - name: replace
          args:
            - SD
            - 480p
        - name: replace
          args:
            - / HD]
            - 720p
        - name: replace
          args:
            - / HD /
            - 720p
        - name: replace
          args:
            - / Free
            - ''
        - name: re_replace
          args:
            - '[\[\]]+'
            - ''
    _rawTitle:
      selector: div.group_info
      filters:
        - name: re_replace
          args:
            - |-
              (
              .*)
            - ''
        - name: re_replace
          args:
            - "  |\t"
            - ''
    _year:
      text: '{{ .Result._rawTitle }}'
      filters:
        - name: regexp
          args: \[([0-9]*)\]
    details:
      selector: a[href^="torrents.php?id="]:not(.tooltip)
      attribute: href
    title_MovieTV:
      text: '{{ .Result._rawTitle }}'
      filters:
        - name: re_replace
          args:
            - \[[0-9]*\].*
            - ''
        - name: re_replace
          args:
            - (.*)\[(!?[^/]*?)\]
            - $2
        - name: append
          args: '{{ .Result._year }}'
        - name: append
          args: ' {{ .Result._info }}'
    title_Other:
      text: '{{ .Result._rawTitle }}'
      filters:
        - name: re_replace
          args:
            - \[|\]
            - ' '
    title_details:
      text: '{{ .Result._rawTitle }}'
      filters:
        - name: re_replace
          args:
            - \[[0-9]*\].*
            - ''
        - name: re_replace
          args:
            - (.*)\[(!?[^/]*?)\]
            - $2
    category_details:
      selector: td.cats_col > a
      attribute: href
      filters:
        - name: regexp
          args: '%5b(\d+?)%5d'
    category:
      text: '{{ .Result.category_details }}'
    title:
      text: >-
        {{ if or (eq .Result.category_details "1") (or (eq .Result.category_details "2")  (or (eq
        .Result.category_details "14") (or (eq .Result.category_details "16") (or (eq .Result.category_details "17") (or
        eq .Result.category_details "8") (or (eq .Result.category_details "13") (eq .Result.category_details "6")))))))
        }}{{.Result.title_MovieTV}}{{ else }}{{.Result.title_Other}}{{ end }}
    size:
      selector: td:nth-last-child(4)
    grabs:
      selector: td:nth-last-child(3)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      case:
        strong[title*="Free"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 604800
