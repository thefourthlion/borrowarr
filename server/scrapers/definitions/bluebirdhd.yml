id: bluebirdhd
name: BlueBird
description: BlueBird is a RUSSIAN Private Torrent Tracker for HD MOVIES
language: ru-RU
type: private
links:
  - https://bluebird-hd.org/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: Фильмы Films
    - id: 2
      cat: TV/Anime
      desc: Мультфильмы Cartoons
    - id: 3
      cat: TV/Documentary
      desc: Документалистика Documentary
    - id: 4
      cat: Audio
      desc: Шоу/Музыка Show/Music
    - id: 5
      cat: TV/Sport
      desc: Спорт Sport
    - id: 6
      cat: TV
      desc: Сериалы TV Series
    - id: 7
      cat: XXX
      desc: Эротика Erotica
    - id: 8
      cat: Other
      desc: Дэмо/Misc Demo/Misc
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: >-
      table[class="embedded"][cellspacing="0"][cellpadding="5"][width="100%"] > tbody#highlighted >
      tr:has(a[href^="details.php?id="])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    grabs:
      selector: td:nth-child(7) > nobr > a, td:nth-child(7) > nobr > b
    date:
      selector: div#frame > div#cleft
      remove: a
      filters:
        - name: append
          args: ' +03:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    size:
      selector: td:nth-child(7)
      remove: a
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    genre:
      selector: div#cleft
      filters:
        - name: replace
          args:
            - 'Жанр:'
            - ''
    description:
      text: '{{ .Result.genre }}'
    downloadvolumefactor:
      case:
        img[src="pic/diamond.png"]: 0
        img[src="pic/freedownload.gif"]: 0
        img[src="pic/silver.gif"]: 0.5
        img[src="pic/bronze.gif"]: 0.75
        '*': 1
    uploadvolumefactor:
      case:
        img[src="pic/diamond.png"]: 2
        '*': 1
