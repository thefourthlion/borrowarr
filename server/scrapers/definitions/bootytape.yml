id: bootytape
name: BootyTape
description: BootyTape is a Semi-Private Torrent Tracker for 3X
language: en-US
type: semi-private
links:
  - https://ssl.bootytape.com/
caps:
  categorymappings:
    - id: 70
      cat: XXX
      desc: Animation
    - id: 22
      cat: XXX
      desc: Girl on Girl
    - id: 43
      cat: XXX
      desc: Images
    - id: 52
      cat: XXX
      desc: Straight
    - id: 82
      cat: XXX
      desc: X Play Hard
    - id: 92
      cat: XXX
      desc: X Play Soft
  modes:
    search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.red > tbody > tr:not(:has(th))
  fields:
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    description:
      selector: div.specg
    poster:
      selector: img[src*="/thbx/imgx/"]
      attribute: src
    files:
      selector: a[href$="filelist=1"]
      optional: true
      default: 1
    size:
      selector: td:nth-child(3)
      optional: true
      default: 0
    seeders:
      selector: a[href$="toseeders=1"]
      optional: true
      default: 0
    leechers:
      selector: a[href$="todlers=1"]
      optional: true
      default: 0
    date:
      text: now
    downloadvolumefactor:
      case:
        img[src$="pic/freedownload.gif"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="pic/double-upload.gif"]: 2
        '*': 1
