id: btarg
name: BTArg
description: BTArg is an ARGENTINIAN Private Torrent Tracker for MOVIES / TV / GENERAL
language: es-AR
type: private
links:
  - https://www.btarg.com.ar/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: Cine Arg.
    - id: 2
      cat: Movies/Foreign
      desc: Cine Int.
    - id: 3
      cat: TV
      desc: TV Arg.
    - id: 4
      cat: TV/Foreign
      desc: TV Int.
    - id: 5
      cat: XXX
      desc: XXX
    - id: 6
      cat: TV/Anime
      desc: Anime
    - id: 7
      cat: TV/Sport
      desc: Deportes
    - id: 8
      cat: Audio/Video
      desc: Video Clips
    - id: 9
      cat: Audio
      desc: Musica Arg.
    - id: 10
      cat: Audio/Foreign
      desc: Musica Int.
    - id: 11
      cat: Movies/DVD
      desc: DVD-R
    - id: 12
      cat: PC/Games
      desc: Juegos
    - id: 13
      cat: PC/0day
      desc: Software Arg.
    - id: 14
      cat: PC/0day
      desc: Software Int.
    - id: 15
      cat: Other
      desc: Otros
    - id: 16
      cat: Other
      desc: Subpacks
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: tracker/browse.php
  rows:
    selector: table > tbody > tr:not(tr:first-child):not(tr.browse)
    after: 1
  fields:
    categorydesc:
      selector: a[href*="?cat="] img
      attribute: title
    title_default:
      selector: a[href^="details.php?id="]
      filters:
        - name: re_replace
          args:
            - (?i)(Primera Temporada)
            - S01
        - name: re_replace
          args:
            - (?i)(Segunda Temporada)
            - S02
        - name: re_replace
          args:
            - (?i)(Tercera Temporada)
            - S03
        - name: re_replace
          args:
            - (?i)(Cuarta Temporada)
            - S04
        - name: re_replace
          args:
            - (?i)(Quinta Temporada)
            - S05
        - name: re_replace
          args:
            - (?i)(Sexta Temporada)
            - S06
        - name: re_replace
          args:
            - (?i)(Septima Temporada)
            - S07
        - name: re_replace
          args:
            - (?i)(Octava Temporada)
            - S08
        - name: re_replace
          args:
            - (?i)(Novena Temporada)
            - S09
        - name: re_replace
          args:
            - (?i)(Decima Temporada)
            - S10
        - name: re_replace
          args:
            - (?i)(Onceava Temporada)
            - S11
        - name: re_replace
          args:
            - (?i)(Decimosegunda Temporada)
            - S12
        - name: re_replace
          args:
            - (?i)Temporada (\d{1,3})\s*y\s*(\d{1,3})
            - S$1-$2
        - name: re_replace
          args:
            - (?i)Temporada (\d{1,3})
            - S$1
        - name: re_replace
          args:
            - ^(\[ARG\]) (.+?)$
            - $2 $1
        - name: re_replace
          args:
            - ^(\[.+?\]) (.+?)$
            - $2 $1
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
      filters:
        - name: re_replace
          args:
            - (?i)(Primera Temporada)
            - S01
        - name: re_replace
          args:
            - (?i)(Segunda Temporada)
            - S02
        - name: re_replace
          args:
            - (?i)(Tercera Temporada)
            - S03
        - name: re_replace
          args:
            - (?i)(Cuarta Temporada)
            - S04
        - name: re_replace
          args:
            - (?i)(Quinta Temporada)
            - S05
        - name: re_replace
          args:
            - (?i)(Sexta Temporada)
            - S06
        - name: re_replace
          args:
            - (?i)(Septima Temporada)
            - S07
        - name: re_replace
          args:
            - (?i)(Octava Temporada)
            - S08
        - name: re_replace
          args:
            - (?i)(Novena Temporada)
            - S09
        - name: re_replace
          args:
            - (?i)(Decima Temporada)
            - S10
        - name: re_replace
          args:
            - (?i)(Onceava Temporada)
            - S11
        - name: re_replace
          args:
            - (?i)(Decimosegunda Temporada)
            - S12
        - name: re_replace
          args:
            - (?i)Temporada (\d{1,3})\s*y\s*(\d{1,3})
            - S$1-$2
        - name: re_replace
          args:
            - (?i)Temporada (\d{1,3})
            - S$1
        - name: re_replace
          args:
            - ^(\[ARG\]) (.+?)$
            - $2 $1
        - name: re_replace
          args:
            - ^(\[.+?\]) (.+?)$
            - $2 $1
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php/"]
      attribute: href
    date:
      selector: td:nth-child(5)
      remove: font
      filters:
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: yyyy-MM-dd zzz
    size:
      selector: td:nth-child(3)
    seeders:
      selector: td:nth-child(8)
      filters:
        - name: regexp
          args: ^(\d+) /
    leechers:
      selector: td:nth-child(8)
      filters:
        - name: regexp
          args: / (\d+)$
    grabs:
      selector: td:nth-child(9)
      filters:
        - name: regexp
          args: "\\\_(\\d+)\\\_"
    downloadvolumefactor:
      case:
        font[color="red"]:contains("FREE!"): 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.5
    description_default:
      selector: a[href^="details.php?id="]
    description:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.description_default }}'
