id: btdirectory
name: BTdirectory
description: BTdirectory (BT目录) is a Public DHT Crawler
language: en-US
type: public
links:
  - https://btmulu.live/
  - https://www.btmulu.cyou/
  - https://www.btmulu.quest/
  - https://www.btmulu.cfd/
  - https://www.btmulu.help/
caps:
  categorymappings:
    - id: Other
      cat: Other
      desc: Other
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: '{{ if .Keywords }}search.html{{ else }}search-create.html{{ end }}'
  rows:
    selector: article.item:has(a[href^="/hash/"])
    filters:
      - name: andmatch
  fields:
    category:
      text: Other
    title:
      selector: h4
      remove: span
    details:
      selector: a[href^="/hash/"]
      attribute: href
    infohash:
      selector: a[href^="/hash/"]
      attribute: href
      filters:
        - name: regexp
          args: ([A-F|a-f|0-9]{40})
    date:
      selector: p
      filters:
        - name: regexp
          args: (\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})
    files:
      selector: p
      filters:
        - name: regexp
          args: File Count：(\d+)
    size:
      selector: p
      filters:
        - name: regexp
          args: Size：(\d+\.?\d+ [K|M|G]B)
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
