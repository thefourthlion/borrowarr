  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
    details:
      selector: a[title][href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
