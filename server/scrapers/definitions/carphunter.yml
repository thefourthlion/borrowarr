        - 35
        - 36
        - 25
        - 30
        - 31
        - 33
        - 32
        - 29
        - 28
        - 27
        - 26
    - path: browse.php
      categories:
        - 34
        - 39
      inputs:
        xxx: 1
  rows:
    selector: 'table[cellpadding="3"][style="width: 920px;"] > tbody > tr:has(a[href^="browse.php?cat="])'
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href*="/details.php?id="]
      attribute: title
    details:
      selector: a[href*="/details.php?id="]
      attribute: href
    download:
      selector: a[href*="/details.php?id="]
      attribute: href
      filters:
        - name: replace
          args:
            - /details
            - /download
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    genre:
      selector: small[title]
      attribute: title
    description:
      case:
        img[src="/pic/yes.png"]: 'Verified: {{ .Result.genre }}'
        img[src="/pic/nincs.png"]: 'Unverified: {{ .Result.genre }}'
    poster:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'showTorrentThumb\(''(.*?)'', '
    date:
      selector: td:nth-last-child(8)
      filters:
        - name: regexp
          args: (\d{4}-\d{2}-\d{2}.\d{2}:\d{2}:\d{2})
        - name: replace
          args:
            - "\_"
            - ' '
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    files:
      selector: td:nth-last-child(7)
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        font:contains("x0"): 0
        '*': 1
    uploadvolumefactor:
      case:
        font:contains("x2"): 2
        font:contains("x4"): 4
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
