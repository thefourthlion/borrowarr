id: ceskeforum
name: CeskeForum
description: CeskeForum is a CZECH Private Torrent Tracker for MOVIES / TV / GENERAL
language: cs-CZ
type: private
links:
  - https://t.ceskeforum.com/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Filmy (Movies)
    - id: 403
      cat: TV
      desc: TV pořady (TV Shows)
    - id: 404
      cat: TV/Documentary
      desc: TV dokumenty (Documentaries)
    - id: 408
      cat: TV
      desc: TV seriály - kompletní série (TV Series complete)
    - id: 402
      cat: TV
      desc: TV seriály - jednotlivé díly (TV Series episodes)
    - id: 407
      cat: TV/Sport
      desc: Sport
    - id: 411
      cat: Books
      desc: Knihy (Books)
    - id: 413
      cat: Audio/Audiobook
      desc: Knihy ve zvukové podobě (AudioBooks)
    - id: 406
      cat: Audio
      desc: Hudba (Music)
    - id: 410
      cat: PC
      desc: Software
    - id: 412
      cat: PC/Games
      desc: Software - Hry (Games)
    - id: 409
      cat: Other
      desc: Nezařazené (Misc)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +02:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +02:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
    genre:
      selector: table.torrentname > tbody > tr > td:first-child
      remove: a
      filters:
        - name: validate
          args: >-
            Akční, Animovaný, Dobrodružný, Dokumentární, Drama, Fantasy, Horor, Komedie, Krimi, Pohádka, Rodinný,
            Romantický, Sci-Fi, Thriller, Válečný, Western
