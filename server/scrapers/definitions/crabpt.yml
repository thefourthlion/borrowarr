id: crabpt
name: CrabPT (蟹黄堡)
description: CrabPT (蟹黄堡) is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://crabpt.vip/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: 电影 / Movies
      default: true
    - id: 402
      cat: TV
      desc: 电视剧 / TVSeries
      default: true
    - id: 413
      cat: TV/Other
      desc: 短剧 / Playlet
      default: true
    - id: 408
      cat: Audio
      desc: 音乐 / Music
      default: true
    - id: 405
      cat: TV/Anime
      desc: 动漫 / Anime
      default: true
    - id: 406
      cat: Audio/Video
      desc: MV
      default: true
    - id: 403
      cat: TV
      desc: 综艺 / TV Shows
      default: true
    - id: 407
      cat: TV/Sport
      desc: 体育竞技 / Sports
      default: true
    - id: 404
      cat: TV/Documentary
      desc: 纪录片 / Documentary
      default: true
    - id: 409
      cat: Other
      desc: 其他 / Other
      default: true
    - id: 415
      cat: Books/Comics
      desc: 漫画 / Cartoon
      default: true
    - id: 414
      cat: Console
      desc: 游戏 / Game
      default: true
    - id: 412
      cat: Other
      desc: 学习 / Study
      default: true
    - id: 411
      cat: Audio/Audiobook
      desc: 有声书 / Audiobook
      default: true
    - id: 410
      cat: Books/EBook
      desc: 电子书 / Ebook
      default: true
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
      categories:
        - 401
        - 402
        - 413
        - 408
        - 405
        - 406
        - 403
        - 407
        - 404
        - 409
    - path: special.php
      categories:
        - 415
        - 414
        - 412
        - 411
        - 410
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
      optional: true
      default: 512MB
    seeders:
      selector: td.rowfollow:nth-child(6)
      optional: true
      default: 0
    leechers:
      selector: td.rowfollow:nth-child(7)
      optional: true
      default: 0
    grabs:
      selector: td.rowfollow:nth-child(8)
      optional: true
      default: 0
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
