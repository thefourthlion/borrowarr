search:
  paths:
    - path: torrents-search.php
  rows:
    selector: table.border_table > tbody > tr.t-row
  fields:
    title_phase0:
      selector: a[href^="torrents-details.php?id="] b
    title_phase1:
      selector: a[rel="prettyPhoto"] img
      attribute: alt
      optional: true
      filters:
        - name: replace
          args:
            - '-NoTag'
            - ''
    title_phase2:
      text: '{{ if .Result.title_phase1 }}{{ .Result.title_phase1 }}{{ else }}{{ .Result.title_phase0 }}{{ end }}'
    title_vostfr:
      text: '{{ .Result.title_phase2 }}'
      filters:
        - name: re_replace
          args:
            - (?i)\b(vostfr|subfrench)\b
            - ENGLISH
    title_phase3:
      text: '{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase2 }}{{ end }}'
    title_multilang:
      text: '{{ .Result.title_phase3 }}'
      filters:
        - name: re_replace
          args:
            - (?i)\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\b
            - '{{ .Config.multilanguage }}'
    title:
      text: '{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase3 }}{{ end }}'
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    poster:
      selector: a[onmouseover][href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=(.*?)><
    grabs:
      selector: a[onmouseover][href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'Completé : </b>(\d+)<'
    seeders:
      selector: a[onmouseover][href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: '=greene>(\d+)<'
    leechers:
      selector: a[onmouseover][href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: '=red>(\d+)<'
    size:
      selector: a[onmouseover][href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'Taille : </b>(.*?)<br'
    date:
      selector: a[onmouseover][href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'Partagé Le : </b>(.*?)<br'
        - name: dateparse
          args: MM-dd-yyyy
    downloadvolumefactor:
      case:
        img[src="images/Torrents/free.png"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
download:
  before:
    path: thanks.php
    inputs:
      id: '{{ .DownloadUri.Query.id }}'
      to: give
      torrent: '{{ .DownloadUri.Query.id }}'
  selectors:
    - selector: a[href^="download.php?id="]
      attribute: href
