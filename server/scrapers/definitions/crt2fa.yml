id: crt2fa
name: CRT2FA
description: Cathode-Ray.Tube (CRT) is a Private Torrent Tracker for CLASSIC MOVIES / TV. This indexer uses cookie login for 2FA.
language: en-GB
type: private
links:
  - https://www.cathode-ray.tube/
caps:
  categorymappings:
    - id: 13
      cat: PC/Games
      desc: Games
    - id: 4
      cat: Other
      desc: Misc
    - id: 1
      cat: Movies
      desc: Movies
    - id: 2
      cat: TV
      desc: TV
    - id: 3
      cat: Other
      desc: WOC
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - genre
    movie-search:
      - q
      - imdbid
      - genre
search:
  paths:
    - path: torrents.php
  rows:
    selector: table#torrent_table > tbody > tr[class^="torrent row"]:has(a[href*="action=download"])
  fields:
    category:
      selector: a[href^="/torrents.php?filter_cat"]
      attribute: href
      filters:
        - name: regexp
          args: \[(\d+)\]
    title:
      selector: a[href^="/torrents.php?id="]
      filters:
        - name: re_replace
          args:
            - (?i)\bSeasons?\s*(\d)\s*-\s*(\d)\b
            - S0$1-S0$2
        - name: re_replace
          args:
            - (?i)\bSeasons?\s*(\d)\s*-\s*(\d+)\b
            - S0$1-S$2
        - name: re_replace
          args:
            - (?i)\bSeasons?\s*(\d+)\s*-\s*(\d+)\b
            - S$1-S$2
        - name: re_replace
          args:
            - (?i)\bSeasons?\s*(\d)\b
            - S0$1
        - name: re_replace
          args:
            - (?i)\bSeasons?\s*(\d+)\b
            - S$1
        - name: re_replace
          args:
            - (?i)\bComplete\s+Series\b
            - ''
    details:
      selector: a[href^="/torrents.php?id="]
      attribute: href
    download:
      selector: a[href^="torrents.php?action=download&id="]
      attribute: href
    genre:
      selector: div.tags
      filters:
        - name: validate
          args: >-
            Action, Adventure, Animation, Comedy, Crime, Documentary, Drama, Family, Fantasy, History, Horror, Kids,
            Music, Mystery, News, Reality, Romance, SciFi, Soap, Talk, Thriller, War, Western
    description_tags:
      selector: div.tags
    description:
      case:
        span.icon_okay: 'Verified: {{ .Result.description_tags }}'
        '*': 'Unverified: {{ .Result.description_tags }}'
    poster:
      selector: td:nth-child(2) > script
      filters:
        - name: regexp
          args: src=\\"(.*?)\\"
        - name: re_replace
          args:
            - \\(.)
            - $1
        - name: replace
          args:
            - /static/styles/modern/crt.png
            - ''
    files:
      selector: td:nth-child(3)
    date:
      selector: td:nth-child(5) > span
      attribute: title
      filters:
        - name: dateparse
          args: MMM dd yyyy, HH:mm
    size:
      selector: td:nth-child(6)
    grabs:
      selector: td:nth-child(7)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    downloadvolumefactor:
      case:
        span.icon[title*="Freeleech"]: 0
        img[alt="Freeleech"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        span.icon[title*="DoubleSeed"]: 2
        img[alt="DoubleSeed"]: 2
        '*': 1
    minimumratio:
      text: 1
