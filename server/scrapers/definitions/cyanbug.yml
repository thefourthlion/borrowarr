id: cyanbug
name: cyanbug (大青虫)
description: cyanbug (大青虫) is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://cyanbug.net/
caps:
  categorymappings:
    - id: 409
      cat: Other
      desc: Others/其他
    - id: 408
      cat: Audio
      desc: Music/音轨
    - id: 406
      cat: Audio/Video
      desc: Music Videos/MV
    - id: 407
      cat: TV/Sport
      desc: Sports/体育
    - id: 403
      cat: TV
      desc: TV Shows/综艺
    - id: 404
      cat: TV/Documentary
      desc: Documentaries/纪录片
    - id: 405
      cat: TV/Anime
      desc: Animations/动漫
    - id: 402
      cat: TV
      desc: TV Series/电视剧
    - id: 401
      cat: Movies
      desc: Movies/电影
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname):has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
      optional: true
      default: 512MB
    seeders:
      selector: td.rowfollow:nth-child(6)
      optional: true
      default: 1
    leechers:
      selector: td.rowfollow:nth-child(7)
      optional: true
      default: 1
    grabs:
      selector: td.rowfollow:nth-child(8)
      optional: true
      default: 1
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumseedtime:
      text: 259200
    description_verified:
      case:
        span[title="通过"], span[title="通過"], span[title="Allowed"]: 'Verified:'
        span[title="未审"], span[title="未審"], span[title="Not reviewed"]: 'Unverified:'
        span[title="拒绝"], span[title="拒絕"], span[title="Denied"]: 'Banned:'
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
      filters:
        - name: prepend
          args: '{{ .Result.description_verified }} '
