search:
  paths:
    - path: torrents_search.php
      response:
        type: json
  rows:
    selector: data
  fields:
    categorydesc:
      selector: category
      filters:
        - name: htmldecode
    title:
      selector: name
    _id:
      selector: id
    details:
      text: details.php?id={{ .Result._id }}
    download:
      selector: download_link
    poster:
      selector: cover
    size:
      selector: size
    date:
      selector: added
      filters:
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: dd.MM.yyyy HH:mm zzz
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    _onlyup:
      selector: free_button:contains(Only Upload)
      optional: true
    downloadvolumefactor:
      text: '{{ if .Result._onlyup }}0{{ else }}1{{ end }}'
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 129600
