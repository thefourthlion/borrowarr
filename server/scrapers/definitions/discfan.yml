id: discfan
name: DiscFan
description: DiscFan is a CHINESE Private Torrent Tracker for MOVIES / TV
language: zh-CN
type: private
links:
  - https://discfan.net/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: 中国大陆(CHN)
    - id: 404
      cat: Movies
      desc: 中国香港特别行政区(HKG)
    - id: 405
      cat: Movies
      desc: 中国台湾省(TWN)
    - id: 402
      cat: Movies
      desc: 泰国(THA)
    - id: 403
      cat: Movies
      desc: 日本(JPN)
    - id: 406
      cat: Movies
      desc: 韩国(KOR)
    - id: 410
      cat: Movies
      desc: 世界(World)
    - id: 411
      cat: TV
      desc: 剧集(Series)
    - id: 414
      cat: Audio
      desc: 音乐(Music)
    - id: 413
      cat: TV/Documentary
      desc: 记录(Documentary)
    - id: 416
      cat: TV
      desc: 综艺(Variety Show)
    - id: 417
      cat: TV/Sport
      desc: 体育(Sports)
    - id: 419
      cat: TV/Anime
      desc: 动漫(Animation)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    category_title:
      selector: a[href^="?cat="] > img
      attribute: title
    description:
      selector: td:nth-child(2)
      remove: a, img
      filters:
        - name: prepend
          args: 'cat={{ .Result.category_title }} - '
    minimumratio:
      text: 0.9
