search:
  paths:
    - path: torrents.php
  rows:
    selector: >-
      table#loading-table tbody#highlighted tr:has(a[href^="torrents.php?cat="]), table#loading-table tbody#highlighted
      tr:has(a[href^="details.php?id="])
    after: 1
  fields:
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    download:
      selector: a[href^="torrent-"]
      attribute: href
    title:
      selector: a[href^="torrent-"]
      filters:
        - name: re_replace
          args:
            - >-
              (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)\s*(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - S$1E$2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?)
            - S$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+[CС]езоны?
            - S$1
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - E$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1
        - name: re_replace
          args:
            - (\([\p{IsCyrillic}\W]+\))|(^[\p{IsCyrillic}\W\d]+\/ )|([\p{IsCyrillic} \-]+,+)|([\p{IsCyrillic}]+)
            - '{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}'
        - name: re_replace
          args:
            - (?i)\bHDTV[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bSAT[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bWEB[-\s]?DL[-\s]?Rip\b
            - WEB-DL
        - name: re_replace
          args:
            - (?i)\bWEB\sRip\b
            - WEBRip
        - name: re_replace
          args:
            - (?i)\bWEB\sDL\b
            - WEB-DL
        - name: re_replace
          args:
            - '[\[\(\{<«][\s\W]*[\]\)\}>»]'
            - ''
        - name: re_replace
          args:
            - ^[\s&,\.!\?\+\-_\|\/':]+
            - ''
        - name: re_replace
          args:
            - (?i)^\(\s*([SE]\d+.*?)\s*\)[\s\/\|]*(.+)
            - $2 $1
        - name: append
          args: '{{ if .Config.addrussiantotitle }} RUS{{ else }}{{ end }}'
    details:
      selector: a[href^="torrent-"]
      attribute: href
    date:
      selector: i
      filters:
        - name: append
          args: ' +03:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    files:
      selector: td:nth-child(4)
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
      filters:
        - name: split
          args:
            - '|'
            - 0
    leechers:
      selector: td:nth-child(7)
      filters:
        - name: split
          args:
            - '|'
            - 1
    downloadvolumefactor:
      case:
        a[href="torrents.php?cat=17"]: 1
        a[href="torrents.php?cat=24"]: 1
        '*': 0
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.3
    description:
      selector: a[href^="torrent-"]
download:
  selectors:
    - selector: a[href^="download.php?id="]
      attribute: href
    - selector: a[href^="magnet:?xt="]
      attribute: href
      filters:
        - name: re_replace
          args:
            - (\([\p{IsCyrillic}\W]+\))|(^[\p{IsCyrillic}\W\d]+\/ )|([\p{IsCyrillic} \-]+,+)|([\p{IsCyrillic}]+)
            - ''
