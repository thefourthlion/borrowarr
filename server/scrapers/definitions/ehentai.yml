id: ehentai
name: E-Hentai
description: E-Hentai is a Public site for Hentai doujinshi, manga.
language: en-US
type: public
links:
  - https://e-hentai.org/
caps:
  categorymappings:
    - id: 1
      cat: TV/Anime
      desc: Anime
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
search:
  paths:
    - path: torrents.php
    - path: torrents.php
      inputs:
        page: 1
  rows:
    selector: table.itg > tbody > tr:has(td)
  fields:
    category:
      text: 1
    title:
      selector: a[href*="/gallerytorrents.php?gid="]
    details:
      selector: a[href*="/g/"]
      attribute: href
    download:
      selector: a[href*="/gallerytorrents.php?gid="]
      attribute: href
    date:
      selector: td:first-child
      filters:
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm zzz
    size:
      selector: td:nth-child(4)
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    grabs:
      selector: td:nth-child(7)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a[href*="/get/"]
      attribute: href
