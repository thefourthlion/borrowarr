search:
  paths:
    - path: letoltes.php
  rows:
    selector: >-
      body > div[id="felsohatter2"] > div[id^="torrent_"]{{ if .Config.freeleech }}:has(img[src="pic/free.png"]){{ else
      }}{{ end }}
  fields:
    title:
      selector: a[title]
      attribute: title
    category:
      selector: div#kategoria_torrent > a
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      attribute: id
      filters:
        - name: replace
          args:
            - torrent_
            - adatlap.php?id=
    download:
      attribute: id
      filters:
        - name: replace
          args:
            - torrent_
            - download.php?id=
    poster:
      selector: img[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: borito\("(.*?) +?",
    size:
      selector: input[id^="meret_"]
      attribute: value
    grabs:
      selector: div:nth-child(8) > div
    seeders:
      selector: div:nth-child(6) > div > a
    leechers:
      selector: div:nth-child(7) > div > a
    date:
      selector: div:nth-child(4)
      filters:
        - name: split
          args:
            - (
            - 0
        - name: append
          args: '+01:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    downloadvolumefactor:
      case:
        img[src="pic/free.png"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src="pic/dupla_up.png"]: 2
        '*': 1
    genre:
      selector: div i
      filters:
        - name: regexp
          args: \((.+?)\)
    description:
      case:
        img[src="pic/yes.png"]: 'Verified: {{ .Result.genre }}'
        img[src="pic/nincs.png"]: 'Unverified: {{ .Result.genre }}'
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
