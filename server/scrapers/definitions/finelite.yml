    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: table.main > tbody >  tr:has(a[href^="/lataa/"])
  fields:
    category:
      selector: a[href^="/browse.php?c"]
      attribute: href
      filters:
        - name: regexp
          args: c(\d+)=1
    title:
      selector: a[href^="/details/"]
    details:
      selector: a[href^="/details/"]
      attribute: href
    download:
      selector: a[href^="/lataa/"]
      attribute: href
    poster:
      selector: a[href^="/details/"] img
      attribute: src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    date:
      selector: td:nth-last-child(4)
      filters:
        - name: re_replace
          args:
            - ' (\d{1}):(\d{2})'
            - ' 0$1:$2'
        - name: append
          args: ' +02:00'
        - name: dateparse
          args: d.M.yyyy  HH:mm zzz
    size:
      selector: td:nth-last-child(3)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      case:
        span[title="Freeleech"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 259200
