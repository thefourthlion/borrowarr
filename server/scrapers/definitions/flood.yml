id: flood
name: Flood
description: Flood (FLD) is a Private Torrent Tracker for MOVIES / TV
language: en-US
type: private
links:
  - https://flood.st/
caps:
  categorymappings:
    - id: movie
      cat: Movies
      desc: Movies
    - id: show_season
      cat: TV
      desc: TV season
    - id: show_episode
      cat: TV
      desc: TV episode
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - tmdbid
      - imdbid
    movie-search:
      - q
      - tmdbid
      - imdbid
search:
  paths:
    - path: api/torrents
      response:
        type: json
  rows:
    selector: items
    count:
      selector: total
  fields:
    title:
      selector: name
    infohash:
      selector: info_hash
    category:
      selector: media_type
    details:
      selector: main_url
    download:
      selector: download_url
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    description:
      selector: description
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      selector: created_at
      filters:
        - name: dateparse
          args: MM/dd/yyyy HH:mm:ss zzz
    size:
      selector: size
    minimumseedtime:
      text: 432000
    downloadvolumefactor:
      selector: download_accounting_factor
    uploadvolumefactor:
      text: 1
