search:
  paths:
    - path: browse.php
  rows:
    selector: table.browse_result > tbody > tr:has(a[href^="details.php?id="])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: .browsedesc > a
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    _id:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: querystring
          args: id
    download:
      text: download.php?id={{ .Result._id }}&n={{ .Result.title }}.torrent&p=dodownload
    poster:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'src=(.+?) '
    grabs:
      selector: .tsnatch
    files:
      selector: .tfiles
    size:
      selector: .tsize
    seeders:
      optional: true
      selector: a[href$="&toseeders=1"], span.red
    leechers:
      optional: true
      selector: a[href$="&todlers=1"]
    date:
      selector: .tadded
      filters:
        - name: re_replace
          args:
            - (\d{4}-\d{2}-\d{2})(\d{2}:\d{2}:\d{2}).*
            - $1 $2
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss
    downloadvolumefactor:
      case:
        td:nth-child(3) > div > nobr > font[color="yellow"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
