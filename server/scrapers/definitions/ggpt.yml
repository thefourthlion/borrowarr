id: ggpt
name: GGPT
description: GGPT is a CHINESE Private Torrent Tracker for GAMES
language: zh-CN
type: private
links:
  - https://www.gamegamept.com/
caps:
  categorymappings:
    - id: 401
      cat: PC/Games
      desc: PC游戏(PC Games)
      default: true
    - id: 404
      cat: Console/PS4
      desc: 索尼主机游戏(Sony console games)
      default: true
    - id: 405
      cat: Console/XBox
      desc: 微软主机游戏(Microsoft console games)
      default: true
    - id: 406
      cat: Console/NDS
      desc: 任天堂主机游戏(Nintendo console games)
      default: true
    - id: 407
      cat: PC/Mac
      desc: 苹果游戏(Apple Games)
      default: true
    - id: 409
      cat: PC/Mobile-Android
      desc: 安卓游戏(Android Games)
      default: true
    - id: 410
      cat: Books/Mags
      desc: 游戏书藉(Game Magazines)
      default: true
    - id: 412
      cat: XXX/Other
      desc: 9KG-PC
      default: false
    - id: 418
      cat: XXX/Other
      desc: 9KG-其他
      default: false
  modes:
    search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
      categories:
        - 401
        - 404
        - 405
        - 406
        - 407
        - 409
        - 410
    - path: special.php
      categories:
        - 412
        - 418
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 2
    minimumseedtime:
      text: 172800
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
