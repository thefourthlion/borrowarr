search:
  paths:
    - path: torrentek.php
  rows:
    selector: table#torrenttable > tbody > tr:has()
  fields:
    download:
      selector: a[href^="/details.php?id="]
      attribute: href
      filters:
        - name: replace
          args:
            - details.php?id=
            - download.php?id=
    title:
      selector: a[href^="/details.php?id="]
    details:
      selector: a[href^="/details.php?id="]
      attribute: href
    imdbid:
      selector: a[href^="imdb.com/title/tt"]
      attribute: href
    poster:
      selector: img.imdb-info
      attribute: data-url
    category:
      selector: a[href^="/torrentek.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    seeders:
      selector: td:nth-child(8)
      filters:
        - name: split
          args:
            - /
            - 0
    leechers:
      selector: td:nth-child(8)
      filters:
        - name: split
          args:
            - /
            - 1
    grabs:
      selector: td:nth-child(7)
    files:
      selector: td:nth-child(4)
    description:
      case:
        img[src="pic/staff/yes.png"]: Verified
        '*': Unverified
    downloadvolumefactor:
      selector: td:nth-child(6) > span:nth-last-child(2)
      optional: true
      default: 1
      filters:
        - name: trim
          args: x
    uploadvolumefactor:
      selector: td:nth-child(6) > span:nth-last-child(1)
      optional: true
      default: 1
      filters:
        - name: trim
          args: x
    minimumratio:
      text: 0.5
    minimumseedtime:
      text: 172800
    date:
      selector: td:nth-child(2)
      remove: a
      filters:
        - name: regexp
          args: Feltöltve:\s*([\d-]+\s*[\d:]+)
    size:
      selector: td:nth-child(6)
      remove: span
