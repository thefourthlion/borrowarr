search:
  paths:
    - path: index.php
  rows:
    selector: >-
      div.b-content > table > tbody > tr > td > table.lista > tbody >
      tr:has(a[href^="index.php?page=torrent-details&id="]){{ if .Config.freeleech }}:has(img[alt="Gold 100% Free"]){{
      else }}{{ end }}, div.b-content > table > tbody > tr > td > table.lista > tbody >
      tr:has(a[href^="index.php?page=torrent-details&id="]){{ if .Config.freeleech }}:has(img[alt="Free Leech"]){{ else
      }}{{ end }}
    filters:
      - name: andmatch
  fields:
    category:
      selector: a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
      filters:
        - name: re_replace
          args:
            - '[\[!"#$%&''()*+,\-.\/:;<=>?@[\]^_`{|}~]'
            - ' '
        - name: diacritics
          args: replace
        - name: re_replace
          args:
            - '[ ]{2,}'
            - ' '
        - name: re_replace
          args:
            - (?i)\bS(\d+)\sE(\d+)\b
            - S$1E$2
        - name: re_replace
          args:
            - (?i)(\d{2})x(\d+)
            - S$1E$2
        - name: re_replace
          args:
            - (?i)\b(\d{1})x(\d+)
            - S0$1E$2
        - name: re_replace
          args:
            - (?i)\bStagion[ei]\s?(\d{1})\b|\bSeason'?s?\s?(\d{1})\b
            - S0$1$2
        - name: re_replace
          args:
            - (?i)\bStagion[ei]\s?(\d{2,})\b|\bSeason'?s?\s?(\d{2,})\b
            - S$1$2
        - name: re_replace
          args:
            - (?i)\b(?:[\/\|]?Episodio\s?(\d+)|Puntata\s?(\d+))
            - E$1$2
        - name: re_replace
          args:
            - (?i)\b(?:Puntate\s*)(\d+)\s?(\d+)
            - E0$1-0$2
        - name: re_replace
          args:
            - (?i)(Serie completa|Completat?a?|in pausa)
            - ''
    details:
      selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
      attribute: href
    download:
      selector: a[href^="index.php?page=downloadcheck"]
      attribute: href
    poster:
      selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'src=(.+?) '
    date:
      selector: td:nth-last-child(9)
      filters:
        - name: dateparse
          args: dd/MM/yyyy
    seeders:
      selector: td:nth-last-child(8)
    leechers:
      selector: td:nth-last-child(7)
    grabs:
      selector: td:nth-last-child(6)
    size:
      selector: td:nth-last-child(4)
    downloadvolumefactor:
      case:
        img[alt="Free Leech"]: 0
        img[alt="Gold 100% Free"]: 0
        img[alt="Silver 50% Free"]: 0.5
        img[alt="Bronze 25% Free"]: 0.75
        '*': 1
    uploadvolumefactor:
      selector: img[alt$="x Upload Multiplier"]
      attribute: alt
      optional: true
      default: 1
      filters:
        - name: replace
          args:
            - x Upload Multiplier
            - ''
    minimumratio:
      text: 0.5
download:
  before:
    path: thanks.php
    method: post
    inputs:
      infohash: '{{ .DownloadUri.Query.id }}'
      thanks: 1
      rndval: '1487013827343'
  selectors:
    - selector: a[href^="download.php?id="]
      attribute: href
      filters:
        - name: regexp
          args: ^(.+?)&key=
