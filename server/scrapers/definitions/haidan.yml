id: haidan
name: HaiDan
description: HaiDan is a CHINESE Private Torrent Tracker for HD MOVIES / TV
language: zh-CN
type: private
links:
  - https://www.haidan.video/
caps:
  categorymappings:
    - id: 404
      cat: TV/Documentary
      desc: Documentaries(纪录片)
    - id: 401
      cat: Movies
      desc: Movies(电影)
    - id: 405
      cat: TV/Anime
      desc: Animations(动画片)
    - id: 402
      cat: TV
      desc: TV Series(电视剧)
    - id: 403
      cat: TV
      desc: TV Shows(综艺)
    - id: 406
      cat: Audio/Video
      desc: Music Videos(MV)
    - id: 407
      cat: TV/Sport
      desc: Sports(体育)
    - id: 409
      cat: Other
      desc: Misc(其他)
    - id: 408
      cat: Audio
      desc: HQ Audio(音乐)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: div.group_content:has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    year:
      optional: true
      selector: div.video_year
      filters:
        - name: replace
          args:
            - '年份:'
            - ' '
    title:
      selector: a.video_name_str
      filters:
        - name: append
          args: '{{ .Result.year }}'
    details:
      selector: a.video_name_str
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    description:
      selector: div.torrent_name_col > a
    poster:
      selector: img#poster
      attribute: data-src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    size:
      selector: div.group > div.video_size, div.torrent_item > div.video_size
    seeders:
      selector: div.group > div.seeder_col, div.torrent_item > div.seeder_col
    leechers:
      selector: div.group > div.leecher_col, div.torrent_item > div.leecher_col
    grabs:
      selector: div.group > div.snatched_col, div.torrent_item > div.snatched_col
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    date_elapsed:
      selector: div.time_col > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: div.time_col:contains("发布于"):not(:has(span[title]))
      optional: true
      remove: span
      filters:
        - name: replace
          args:
            - 发布于
            - ''
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    minimumratio:
      text: 1
