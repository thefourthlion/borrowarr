id: hdbao
name: HDBao
description: HDBao is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://hdbao.cc/
caps:
  categorymappings:
    - id: 407
      cat: TV/Sport
      desc: Sports/赛事
    - id: 401
      cat: Movies
      desc: Movies/电影
    - id: 402
      cat: TV
      desc: TV Series/电视剧
    - id: 404
      cat: TV/Documentary
      desc: Documentaries/纪录片
    - id: 403
      cat: TV
      desc: TV Shows/综艺
    - id: 409
      cat: Audio
      desc: Misc/音乐
    - id: 408
      cat: Audio/Video
      desc: Concert/演唱会
    - id: 406
      cat: Audio/Video
      desc: Music Videos/音乐MV
    - id: 405
      cat: TV/Other
      desc: Animations/动漫&动画
    - id: 410
      cat: Books/Technical
      desc: Tutorial/教程
    - id: 411
      cat: Other
      desc: Others/其他
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
