search:
  paths:
    - path: index.php
  rows:
    selector: td table.lista > tbody > tr:has(a[href^="download.php"]):has(a[href^="index.php?page=bookmark"])
  fields:
    category:
      selector: a[href*="category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[href^="index.php?page=torrent-details"]
    details:
      selector: a[href^="index.php?page=torrent-details"]
      attribute: href
    download:
      selector: a[href^="download.php"]
      attribute: href
    poster:
      selector: a[href^="index.php?page=torrent-details"]
      attribute: onmouseover
      filters:
        - name: regexp
          args: 'src=(.+?) '
        - name: replace
          args:
            - torrentimg/nocover.jpg
            - ''
    date:
      selector: td:nth-child(6)
      filters:
        - name: dateparse
          args: dd/MM/yyyy
    size:
      selector: td:nth-child(11)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    grabs:
      selector: td:nth-child(10)
    downloadvolumefactor:
      case:
        img[src$="freeleech.gif"]: 0
        img[src$="gold.gif"]: 0
        img[src$="silver.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="2x.gif"]: 2
        img[src$="3x.gif"]: 3
        img[src$="4x.gif"]: 4
        img[src$="5x.gif"]: 5
        img[src$="6x.gif"]: 6
        img[src$="7x.gif"]: 7
        img[src$="8x.gif"]: 8
        img[src$="9x.gif"]: 9
        img[src$="10x.gif"]: 10
        '*': 1
    minimumratio:
      text: 0.3
