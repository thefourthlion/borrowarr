id: hddolby
name: HD Dolby
description: HD Dolby is a CHINESE Private Torrent Tracker for HD MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://www.hddolby.com/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movies电影
    - id: 402
      cat: TV
      desc: TV Series电视剧
    - id: 404
      cat: TV/Documentary
      desc: Documentaries纪录片
    - id: 405
      cat: TV/Anime
      desc: Animations动漫
    - id: 403
      cat: TV
      desc: TV Shows综艺
    - id: 406
      cat: Audio/Video
      desc: Music Videos
    - id: 407
      cat: TV/Sport
      desc: Sports体育
    - id: 408
      cat: Audio
      desc: HQ Audio音乐
    - id: 410
      cat: PC/Games
      desc: Games游戏
    - id: 411
      cat: Other
      desc: Study学习
    - id: 409
      cat: Other
      desc: Others其他
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    tmdbid:
      selector: a[href*="themoviedb.org/movie/"], a[href*="themoviedb.org/tv/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1.5
    minimumseedtime:
      text: 172800
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span.tags
      filters:
        - name: re_replace
          args:
            - (?i)\s*(剩余时间:|剩餘時間：|will end in)\s*
            - ''
