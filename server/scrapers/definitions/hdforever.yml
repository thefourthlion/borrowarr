id: hdforever
name: HD-Forever
description: HD-Forever (HD-F) is a FRENCH Private Torrent Tracker for HD MOVIES
language: fr-FR
type: private
links:
  - https://hdf.world/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: Film
    - id: 2
      cat: Movies
      desc: Film d'animation
    - id: 3
      cat: Movies
      desc: Spectacle
    - id: 4
      cat: Movies
      desc: Concert
    - id: 5
      cat: TV
      desc: Série
    - id: 6
      cat: TV/Anime
      desc: Série d'animation
    - id: 7
      cat: Movies
      desc: Documentaire
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table#torrent_table > tbody > tr.torrent:has(a[href^="torrents.php?action=download&"])
  fields:
    category:
      selector: td.cats_col
      case:
        div.cats_film: 1
        div[class*="cats_filmd"]: 2
        div.cats_spectacle: 3
        div.cats_concert: 4
        div.cats_série: 5
        div[class*="cats_séried"]: 6
        div.cats_documentaire: 7
    details:
      selector: a[href^="torrents.php?id="]
      attribute: href
    download_regular:
      selector: a[href^="torrents.php?action=download&"]
      attribute: href
    download_usetoken:
      selector: a[href^="torrents.php?action=download&"]
      attribute: href
      filters:
        - name: append
          args: '&usetoken=1'
    download:
      text: '{{ if .Config.usetoken }}{{ .Result.download_usetoken }}{{ else }}{{ .Result.download_regular }}{{ end }}'
    _release_group:
      selector: span.team_name
      optional: true
      filters:
        - name: trim
    poster:
      selector: div.group_image img
      attribute: src
    files:
      selector: td:nth-child(3)
    date:
      selector: td:nth-child(4)
      filters:
        - name: replace
          args:
            - 'Il y a '
            - ''
        - name: replace
          args:
            - heures
            - hours
        - name: replace
          args:
            - heure
            - hour
        - name: replace
          args:
            - jours
            - days
        - name: replace
          args:
            - jour
            - day
        - name: replace
          args:
            - semaines
            - weeks
        - name: replace
          args:
            - semaine
            - week
        - name: replace
          args:
            - mois
            - months
        - name: replace
          args:
            - ans
            - years
        - name: replace
          args:
            - an
            - year
        - name: append
          args: ' ago'
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        div.group_info:contains("/ Free"): 0
        div.group_info:contains("↓75%"): 0.75
        div.group_info:contains("↓50%"): 0.5
        div.group_info:contains("↓25%"): 0.25
        '*': 1
    uploadvolumefactor:
      text: 1
    title_phase1:
      selector: div.group_info
      remove: >-
        span.team_name, span:has(a[href^="torrents.php?action=download"]), div.tags, div.vote_controls,
