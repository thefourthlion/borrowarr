id: hdkylin
name: HDKylin (麒麟)
description: HDKylin (麒麟) is a CHINESE Private tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://na.hdkylin.com/
  - https://www.hdkyl.in/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movies/电影
    - id: 402
      cat: TV
      desc: TV Series/电视剧
    - id: 404
      cat: Other
      desc: Record Education/纪录教育
    - id: 408
      cat: Audio
      desc: HQ Audio/音乐
    - id: 421
      cat: TV/Other
      desc: Playlet/短剧
    - id: 405
      cat: TV/Anime
      desc: Animations/动漫
    - id: 419
      cat: Other
      desc: Study/学习
    - id: 407
      cat: TV/Sport
      desc: Sports/体育运动
    - id: 406
      cat: Audio/Video
      desc: Music Videos/音乐视频
    - id: 411
      cat: PC
      desc: software/软件
    - id: 412
      cat: Console
      desc: Game/游戏
    - id: 413
      cat: Books
      desc: Ebook/电子书
    - id: 409
      cat: Other
      desc: Misc/其他
    - id: 420
      cat: TV
      desc: TV Shows/综艺
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumseedtime:
      text: 172800
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
