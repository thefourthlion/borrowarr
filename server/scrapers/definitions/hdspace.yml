  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: index.php
  rows:
    selector: >-
      table.lista[width="100%"] > tbody > style ~ tr{{ if .Config.freeleech }}:has(img[src="gold/gold.png"]){{ else }}{{
      end }}, table.lista[width="100%"] > tbody > style ~ tr{{ if .Config.freeleech }}:has(img[src="images/sf.png"]){{
      else }}{{ end }}
  fields:
    category:
      selector: td a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title_default:
      selector: td a[href^="index.php?page=torrent-details"]
      filters:
        - name: htmldecode
    title:
      selector: a[href^="download.php?id="]
      attribute: href
      filters:
        - name: querystring
          args: f
        - name: htmldecode
        - name: htmldecode
        - name: replace
          args:
            - .torrent
            - ''
        - name: trim
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=\./(.+?)\s
    imdbid:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: onmouseover
      filters:
        - name: regexp
          args: /(\d{8}).jpg
    date_day:
      selector: td:nth-child(5):contains("day")
      optional: true
      filters:
        - name: re_replace
          args:
            - "[ ]at|[//\_\\s,]+"
            - ' '
    date_year:
      selector: td:nth-child(5):not(:contains("day"))
      optional: true
      filters:
        - name: re_replace
          args:
            - "[//\_\\s,]+"
            - ' '
        - name: dateparse
          args: MMMM dd yyyy HH:mm:ss
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    grabs:
      selector: td:nth-child(10)
    genre:
      selector: td:nth-child(2)
      remove: a
    description:
      text: '{{ .Result.genre }}'
    downloadvolumefactor:
      case:
        img[src="images/sf.png"]: 0
        img[src="gold/gold.png"]: 0
        img[src="gold/silver.png"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
