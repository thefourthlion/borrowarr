search:
  paths:
    - path: torrents.php
  rows:
    selector: >-
      table.mainblockcontenttt > tbody > tr:has(td.mainblockcontent):not(:first-of-type){{ if .Config.freeleech
      }}:has(img[src="images/sign_free.png"]){{ else }}{{ end }}
  fields:
    _has_freeleech:
      case:
        ':root table.navus tr td:nth-child(2):contains(" VIP")': 'yes'
        ':root table.navus tr td:nth-child(2):contains(" Uploader")': 'yes'
        ':root table.navus tr td:nth-child(2):contains(" HD Internal")': 'yes'
        ':root table.navus tr td:nth-child(2):contains(" Moderator")': 'yes'
        ':root table.navus tr td:nth-child(2):contains(" Administrator")': 'yes'
        ':root table.navus tr td:nth-child(2):contains(" Owner")': 'yes'
        '*': 'no'
    category:
      selector: a[href^="torrents.php?category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    genre:
      selector: td:nth-child(3) span
    description:
      text: '{{ .Result.genre }}'
    date:
      selector: td:nth-child(7)
      filters:
        - name: dateparse
          args: HH:mm:ss  dd/MM/yyyy
    size:
      selector: td:nth-child(8)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    grabs:
      selector: td:nth-last-child(1)
    downloadvolumefactor_freeleech:
      case:
        img[src$="no_ratio.png"]: 0
        img[src$="free.png"]: 0
        img[src$="50.png"]: 0.5
        img[src$="25.png"]: 0.75
        img[src$="75.png"]: 0.25
        '*': 1
    downloadvolumefactor:
      text: '{{ if eq .Result._has_freeleech "yes" }}0{{ else }}{{ .Result.downloadvolumefactor_freeleech }}{{ end }}'
    uploadvolumefactor:
      case:
        img[src$="no_ratio.png"]: 0
        '*': 1
    minimumratio:
      text: 0.7
    minimumseedtime:
      text: 172800
