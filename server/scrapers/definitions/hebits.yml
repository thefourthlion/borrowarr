id: hebits
name: Hebits
description: Hebits (HB) is an ISRAELI Private Torrent Tracker for MOVIES / TV / GENERAL.
language: he-IL
type: private
links:
  - https://hebits.net/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: סרטים (Movies)
    - id: 2
      cat: TV
      desc: סדרות (TV)
    - id: 3
      cat: TV/Other
      desc: הצגות והופעות (Theater)
    - id: 4
      cat: PC/0day
      desc: תוכנות (Apps)
    - id: 5
      cat: PC/Games
      desc: משחקים (Games)
    - id: 6
      cat: Audio
      desc: מוזיקה (Music)
    - id: 7
      cat: Books
      desc: ספרים (Books)
    - id: 8
      cat: Movies/Other
      desc: חבילות סרטים (Movies Packs)
    - id: 9
      cat: XXX
      desc: פורנו (Porn)
    - id: 10
      cat: Other
      desc: שונות (Other)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: ajax.php
      response:
        type: json
  rows:
    selector: response.results
    attribute: torrents
    multiple: true
  fields:
    _id:
      selector: torrentId
    category:
      selector: ..categoryID
    title_notenglish:
      selector: >-
        release:not(:contains("a")):not(:contains("e")):not(:contains("i")):not(:contains("o")):not(:contains("u")):not(:contains("y"))
      optional: true
      filters:
        - name: re_replace
          args:
            - (אנגלית)$
            - ' - אנגלית'
        - name: re_replace
          args:
            - (עברית)$
            - ' - עברית'
    title_english:
      selector: release
      optional: true
      filters:
        - name: append
          args: א
        - name: regexp
          args: (.+?[a-zA-Z0-9\]\)\}])[א-ת].*
    title:
      text: '{{ if .Result.title_notenglish }}{{ .Result.title_notenglish }}{{ else }}{{ .Result.title_english }}{{ end }}'
    details:
      text: /torrents.php?torrentid={{ .Result._id }}
    download:
      text: /torrents.php?action=download&id={{ .Result._id }}
    poster:
      selector: ..cover
    imdbid:
      selector: ..catalogue
    files:
      selector: fileCount
    date:
      selector: time
      filters:
        - name: append
          args: ' +02:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    size:
      selector: size
    grabs:
      selector: snatches
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    description:
      selector: ..tags
    _half:
      selector: isHalfFreeleech
    _free:
      selector: isFreeleech
    _x2:
      selector: isUploadX2
    _x3:
      selector: isUploadX3
    _quarter:
      selector: isQuarterLeech
    _neutral:
      selector: isNeutralLeech
    _personal:
      selector: isPersonalFreeleech
    downloadvolumefactor_special:
      optional: true
      text: >-
        {{ if eq .Result._half "True" }}0.5{{ else }}{{ end }}{{ if eq .Result._quarter "True" }}0.25{{ else }}{{ end
        }}{{ if eq .Result._neutral "True" }}0{{ else }}{{ end }}{{ if eq .Result._free "True" }}0{{ else }}{{ end }}{{
        if eq .Result._personal "True" }}0{{ else }}{{ end }}
    downloadvolumefactor:
      text: '{{ if .Result.downloadvolumefactor_special }}{{ .Result.downloadvolumefactor_special }}{{ else }}1{{ end }}'
    uploadvolumefactor_special:
      optional: true
      text: >-
        {{ if eq .Result._x3 "True" }}3{{ else }}{{ end }}{{ if eq .Result._x2 "True" }}2{{ else }}{{ end }}{{ if eq
        .Result._neutral "True" }}0{{ else }}{{ end }}
    uploadvolumefactor:
      text: '{{ if .Result.uploadvolumefactor_special }}{{ .Result.uploadvolumefactor_special }}{{ else }}1{{ end }}'
    minimumratio:
      text: 1
    minimumseedtime:
      text: 604800
