id: hhanclub
name: HHanClub
description: HHanClub is a CHINESE Private Torrent Tracker for HD MOVIES / TV
language: zh-CN
type: private
links:
  - https://hhanclub.top/
  - https://hhan.club/
caps:
  categorymappings:
    - id: 409
      cat: Other
      desc: 其他
    - id: 407
      cat: TV/Sport
      desc: Sports
    - id: 403
      cat: TV
      desc: 综艺
    - id: 402
      cat: TV
      desc: 电视剧
    - id: 405
      cat: TV/Anime
      desc: 动漫
    - id: 404
      cat: TV/Documentary
      desc: 纪录片
    - id: 401
      cat: Movies
      desc: 电影
    - id: 412
      cat: Audio/Video
      desc: 短剧
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
      followredirect: true
  rows:
    selector: div.w-full:has(a[href^="details.php?id="])
  fields:
    _episode_number:
      selector: div.torrent-title > div > div
      optional: true
      filters:
        - name: regexp
          args: 第(\d+(?:-\d+)?)集
    category:
      selector: a[href^="?cat[]="]
      attribute: href
      filters:
        - name: querystring
          args: cat[]
    title:
      selector: a[href^="details.php?id="]
      filters:
        - name: re_replace
          args:
            - \b(S\d+)\b
            - '{{ if .Result._episode_number }}$1E{{ .Result._episode_number }}{{ else }}$1{{ end }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: div.torrent-info-text:nth-child(2) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: div.torrent-info-text:nth-child(2):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: div.torrent-info-text:nth-child(1)
    seeders:
      selector: div.torrent-info-text:nth-child(3)
    leechers:
      selector: div.torrent-info-text:nth-child(4)
    grabs:
      selector: div.torrent-info-text:nth-child(5)
    downloadvolumefactor:
      case:
        span.promotion-tag-free: 0
        span.promotion-tag-free2up: 0
        span.promotion-tag-50pctdown: 0.5
        span.promotion-tag-50pctdown2up: 0.5
        span.promotion-tag-30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        span.promotion-tag-50pctdown2up: 2
        span.promotion-tag-free2up: 2
        span.promotion-tag-2up: 2
        '*': 1
    minimumseedtime:
      text: 172800
    description:
      selector: div.torrent-title > div > div
