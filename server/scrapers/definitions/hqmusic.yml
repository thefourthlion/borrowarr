id: hqmusic
name: HQMusic
description: HQMusic is a VIETNAMESE Private Torrent Tracker for MUSIC
language: vi-VN
type: private
links:
  - https://tracker.hqmusic.info/
caps:
  categorymappings:
    - id: 1
      cat: Audio
      desc: Music
  modes:
    search:
      - q
    music-search:
      - q
      - album
      - artist
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.main > tbody > tr > td.embedded > table.torrents > tbody > tr:has(a[href^="download.php?id="])
  fields:
    category:
      text: 1
    title_default:
      selector: a[href*="details.php?id="]
    title:
      selector: a[title][href*="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href*="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[src^="imagescover"]
      attribute: src
      filters:
        - name: prepend
          args: https://images.weserv.nl/?url={{ .Config.sitelink }}
        - name: append
          args: '&w=180&h=270'
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +07:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +07:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 0.4
    minimumseedtime:
      text: 216000
    description:
      selector: td:nth-child(1)
      remove: a, b, font, img, span
