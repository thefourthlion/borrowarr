search:
  paths:
    - path: '{{ if .Keywords }}search{{ else }}{{ end }}'
  rows:
    selector: table > tbody > tr:has(a[href^="/torrent/"])
    filters:
      - name: andmatch
  fields:
    categorydesc:
      selector: td:nth-child(1)
    title:
      selector: a[href^="/torrent/"]
      filters:
        - name: re_replace
          args:
            - \.
            - ' '
        - name: re_replace
          args:
            - (?i)\bS(\d+)\sE(\d+)\b
            - S$1E$2
        - name: re_replace
          args:
            - (?i)(\d{2})x(\d+)
            - S$1E$2
        - name: re_replace
          args:
            - (?i)\b(\d{1})x(\d+)
            - S0$1E$2
        - name: re_replace
          args:
            - (?i)\bStagion[ei]\s?(\d{1})\b|\bSeason'?s?\s?(\d{1})\b
            - S0$1$2
        - name: re_replace
          args:
            - (?i)\bStagion[ei]\s?(\d{2,})\b|\bSeason'?s?\s?(\d{2,})\b
            - S$1$2
        - name: re_replace
          args:
            - (?i)\b(?:[\/\|]?Episodio\s?(\d+)|Puntata\s?(\d+))
            - E$1$2
        - name: re_replace
          args:
            - (?i)\b(?:Puntate\s*)(\d+)\s?(\d+)
            - E0$1-0$2
        - name: re_replace
          args:
            - (?i)(Serie completa|Completat?a?|in pausa)
            - ''
        - name: re_replace
          args:
            - (?i)\sEP\s(\d{1,2})\s(E?\s?\d{1,2})\s
            - ' E$1-$2 '
        - name: re_replace
          args:
            - (?i)\sS(\d{1,2})\s?E\s?(\d{1,2})\s(E?\s?\d{1,2})\s
            - ' S$1E$2-$3 '
        - name: re_replace
          args:
            - (?i)AC3\s?(\d)\s(\d)
            - AC3 $1.$2
        - name: re_replace
          args:
            - (?i) DD\s?(\d)\s(\d)
            - ' DD $1.$2'
        - name: re_replace
          args:
            - (?i) DDP\s?(\d)\s(\d)
            - ' DDP $1.$2'
        - name: re_replace
          args:
            - (?i)\sE\s?AC3
            - ' EAC3'
        - name: re_replace
          args:
            - (?i)WEB\sDL
            - WEB-DL
        - name: re_replace
          args:
            - (?i)HDTVRIP
            - HDTV
    details:
      selector: a[href^="/torrent/"]
      attribute: href
    download:
      selector: a[href^="/torrent/"]
      attribute: href
    seeders:
      selector: td:nth-child(3)
    leechers:
      selector: td:nth-child(4)
    size:
      selector: td:nth-child(5)
    date:
      selector: td:nth-child(6)
      attribute: data-timestamp
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a:has(span:contains("{{ .Config.dl_type }}"))
      attribute: href
