      remove: a
      optional: true
      filters:
        - name: regexp
          args: » (.*?) »
        - name: re_replace
          args:
            - (?i)\boggi\b
            - today
        - name: re_replace
          args:
            - (?i)\bieri\b
            - yesterday
        - name: fuzzytime
    date_time:
      selector: div.responsive-hide.left-box:contains("fa")
      remove: a
      optional: true
      filters:
