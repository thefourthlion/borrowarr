id: immortuos
name: Immortuos
description: Immortuos is a GERMAN Private Tracker for MOVIES / TV
language: de-DE
type: private
links:
  - https://immortuos.life/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: Movies
    - id: 2
      cat: TV
      desc: TV
    - id: 3
      cat: Audio
      desc: Music
    - id: 4
      cat: PC
      desc: Apps
    - id: 5
      cat: XXX
      desc: XXX
    - id: 6
      cat: TV/Documentary
      desc: Doku
    - id: 7
      cat: Console
      desc: Games
    - id: 8
      cat: Other
      desc: Sonstiges
    - id: 9
      cat: Movies
      desc: Kino
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - tvdbid
      - tmdbid
    movie-search:
      - q
      - imdbid
      - tmdbid
    music-search:
      - q
search:
  paths:
    - path: filterTorrents
  rows:
    selector: table > tbody > tr
  fields:
    category:
      selector: a[href*="/categories/"]
      attribute: href
      filters:
        - name: regexp
          args: /categories/.*?\.(\d+)
    title:
      selector: a.view-torrent
    download:
      selector: a[href*="/download/"]
      attribute: href
    details:
      selector: a.view-torrent
      attribute: href
    poster:
      selector: div.torrent-poster img
      attribute: src
      filters:
        - name: prepend
          args: https://images.weserv.nl/?url=
        - name: append
          args: '&w=180&h=270'
        - name: replace
          args:
            - https://images.weserv.nl/?url=https://via.placeholder.com/600x900&w=180&h=270
            - ''
    genre:
      selector: td:nth-last-child(6)
      filters:
        - name: replace
          args:
            - |+

            - ''
        - name: re_replace
          args:
            - (?i)(Science Fiction)
            - Science_Fiction
        - name: validate
          args: >-
            Action, Adventure, Animation, Biography, Comedy, Crime, Documentary, Drama, Family, Fantasy, Game-Show,
            History, Horror, Music, Musical, Mystery, News, Reality-TV, Romance, Science_Fiction, Sitcom, Sport,
            Talk-Show, Thriller, War, Western
    description:
      text: '{{ .Result.genre }}'
    size:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    grabs:
      selector: td:nth-last-child(1)
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    tmdbid:
      selector: a[href*="themoviedb.org/movie/"], a[href*="themoviedb.org/tv/"]
      attribute: href
    date:
      selector: time
      filters:
        - name: re_replace
          args:
            - (?i)(önce|tagasi|geleden|fa|temu|siden|há|atrás|nazpět|назад|acum|în urmă|hace|il y a|vor|преди|前|sedan)
            - ' ago'
        - name: re_replace
          args:
            - >-
              (?i)(saniye|sekundit|sekunder|secondi|sekund|segundos|sekundami|секунд|secunde|secondes|Sekunden|секунди|seconden|秒前)
            - seconds
        - name: re_replace
          args:
            - (?i)(minutit|minutter|minuti|minuty|minutos|минуты|минут|Minuten|минути|minuten|minuter)
            - minutes
        - name: re_replace
          args:
            - (?i)(dakika|minut|minuto|minuta|minutt|минута|Minute|minuut|分钟|分)
            - ' minute'
        - name: re_replace
          args:
            - (?i)(tundi|timer|ore|godziny|horas|hodiny|hoden|часа|часов|ore|heures|Stunden|timmar)
            - hours
        - name: re_replace
          args:
            - (?i)(saat|tund|time|ora|godzina|hora|hodina|час|oră|heure|Stunde|uur|小时|時間|timme)
            - ' hour'
        - name: re_replace
          args:
            - (?i)(päeva|dage|giorni|dni|dias|dny|дня|дней|zile|días|jours|Tagen|дни|dagen|dagar)
            - days
        - name: re_replace
          args:
            - (?i)(gün|päev|dag|giorno|dzień|dia|den|день|zi|día|jour|Tag|ден|天|日)
            - ' day'
        - name: re_replace
          args:
            - >-
              (?i)(nädalat|uger|settimane|tygodnie|uker|semanas|týdny|недели|недель|săptămâni|semaines|Wochen|седмици|weken|veckor)
            - weeks
        - name: re_replace
          args:
            - (?i)(hafta|nädal|uge|settimana|tydzień|uke|semana|týden|неделю|săptămână|semaine|Woche|седмица|周|週間|vecka)
            - ' week'
        - name: re_replace
          args:
            - (?i) (ay)
            - month
        - name: re_replace
          args:
            - >-
              (?i)(kuud|måneder|mesi|miesiące|meses|měsíce|месяца|месяцев|luni|meses|mois|Monaten|месеца|maanden|månader)
            - months
        - name: re_replace
          args:
            - (?i)(kuu|måned|mese|miesiąc|mês|měsíc|месяц|lună|mes|Monat|месец|maand|个月|ヶ月|månad)
            - ' month'
        - name: re_replace
          args:
            - (?i)(aastat|anni|lata|anos|roky|года|ani|años|ans|Jahren|години)
            - ' years'
        - name: re_replace
          args:
            - (?i)(yil|aasta|år|anno|rok|ano|год|año|Jahr|година|jaar|年)
            - ' year'
        - name: re_replace
          args:
            - (?i) (an)
            - year
        - name: re_replace
          args:
            - (?i)(För |und)
            - ''
        - name: timeago
    downloadvolumefactor:
      case:
        i[class*="fa-id-badge text-orange"]: 0
        i[class*="fa-trophy text-purple"]: 0
        i[class*="fa-star text-bold"]: 0
        i[class*="fa-coins text-bold"]: 0
        i[class*="fa-globe text-blue"]: 0
        i[class*="fa-star text-gold"]: 0
        i[class*="fa-certificate text-pink"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        i[class*="fa-gem text-green"]: 2
        i[class*="fa-globe text-green"]: 2
        i[class*="fa-certificate text-pink"]: 2
        '*': 1
    minimumseedtime:
      text: 172800
