id: internetarchive
name: Internet Archive
description: >-
  Internet Archive is a non-profit digital library offering free universal access to books, movies & music, as well as
  406 billion archived web pages
language: en-US
type: public
links:
  - https://archive.org/
caps:
  categorymappings:
    - id: audio
      cat: Audio
      desc: audio
    - id: etree
      cat: Audio
      desc: etree
    - id: movies
      cat: Movies
      desc: movies
    - id: movies
      cat: TV
      desc: movies
    - id: image
      cat: Other/Misc
      desc: image
    - id: texts
      cat: Books
      desc: texts
    - id: software
      cat: PC
      desc: software
    - id: web
      cat: Other
      desc: web
    - id: collection
      cat: Other
      desc: collection
    - id: account
      cat: Other
      desc: account
    - id: data
      cat: Other
      desc: data
    - id: other
      cat: Other
      desc: other
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: advancedsearch.php
      response:
        type: json
  rows:
    selector: response.docs
    count:
      selector: response.numFound
  fields:
    _id:
      selector: identifier
    category:
      selector: mediatype
    title:
      selector: title
      optional: true
      default: Missing title for {{ .Result._id }}
    details:
      text: details/{{ .Result._id }}
    download:
      text: download/{{ .Result._id }}/{{ .Result._id }}_archive.torrent
    _btih:
      selector: btih
      optional: true
    infohash:
      text: '{{ if .Config.noMagnet }}{{ else }}{{ .Result._btih }}{{ end }}'
    date:
      selector: publicdate
    size:
      selector: item_size
    grabs:
      selector: downloads
      optional: true
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
