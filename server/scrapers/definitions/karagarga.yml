id: karagarga
name: Karagarga
description: Karagarga is a Private Torrent Tracker that tracks non-hollywood, rare and obscure MOVIES, MUSIC and LITERATURE.
language: en-US
type: private
links:
  - https://karagarga.in/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: Movies
    - id: 2
      cat: Audio
      desc: Music
    - id: 3
      cat: Books
      desc: Literature
  modes:
    search:
      - q
    movie-search:
      - q
      - imdbid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: table#browse > tbody > tr:has(a[href^="browse.php?genre="])
    filters:
      - name: andmatch
  fields:
    category:
      selector: a[href^="browse.php?genre="] img
      case:
        img[title^="Movie"]: 1
        img[title^="Music"]: 2
        img[title^="Literature"]: 3
    year:
      selector: a[href$="search_type=year"]
      optional: true
    _flag:
      selector: a[href^="browse.php?country="] img
      attribute: title
      optional: true
    _filename:
      selector: a[href^="/down.php/"]
      attribute: href
      filters:
        - name: regexp
          args: (?:/down\.php/\d+/)(.+?)\.torrent
        - name: re_replace
          args:
            - '%20'
            - .
    title:
      selector: a[href^="details.php?id="]
      filters:
        - name: append
          args: ' {{ .Result.year }} {{ .Result._flag }} [{{ .Result._filename }}]'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="/down.php/"]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    date:
      selector: td:nth-child(9)
      filters:
        - name: re_replace
          args:
            - ([a-zA-Z]+)\s+(\d{1,2})\s+'(\d{2})
            - $2 $1 $3
        - name: dateparse
          args: d MMM yy
    files:
      selector: td:nth-child(10)
    size:
      selector: td:nth-child(11)
    grabs:
      selector: td:nth-child(12)
    seeders:
      selector: td:nth-child(13)
    leechers:
      selector: td:nth-child(14)
    _subs:
      selector: span:contains("Subs:")
      optional: true
    genre:
      selector: td:nth-child(5)
      filters:
        - name: replace
          args:
            - |+

            - ' '
    _mom:
      selector: img[title^="CURRENT"]
      attribute: title
      optional: true
    description:
      text: >-
        {{ if .Result._subs }}Subs: {{ .Result._subs }}</br>{{ else }}{{ end }}{{ if .Result.genre }}Genre: {{
        .Result.genre }}</br>{{ else }}{{ end }}{{ if .Result._mom }}Current MoM{{ else }}{{ end }}
    downloadvolumefactor:
      case:
        span:contains("Freeleech"): 0
        span:contains("Featured"): 0
        '*': 1
    uploadvolumefactor:
      case:
        img[title^="CURRENT"]: 1.6
        '*': 1.1
    minimumratio:
      text: 0.25
