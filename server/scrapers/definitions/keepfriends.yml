id: keepfriends
name: Keep Friends
description: Keep Friends (FRDS-PT)  is a CHINESE Private Torrent Tracker for HD MOVIES / TV
language: zh-CN
type: private
links:
  - https://pt.keepfrds.com/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movies/电影
    - id: 301
      cat: Movies
      desc: Movie Packs/电影(合集)
    - id: 404
      cat: TV/Documentary
      desc: Documentaries/纪录片
    - id: 304
      cat: TV/Documentary
      desc: Documentary Packs/纪录片(合集)
    - id: 405
      cat: TV/Anime
      desc: Animations/动漫
    - id: 305
      cat: TV/Anime
      desc: Animation Packs/动漫(合集)
    - id: 402
      cat: TV
      desc: TV Series/剧集
    - id: 302
      cat: TV
      desc: TV Serie Packs/剧集(合集)
    - id: 403
      cat: TV
      desc: TV Shows/综艺
    - id: 303
      cat: TV
      desc: TV Show Packs/综艺(合集)
    - id: 407
      cat: TV/Sport
      desc: Sports/体育
    - id: 307
      cat: TV/Sport
      desc: Sport Packs/体育(合集)
    - id: 406
      cat: Audio/Video
      desc: MusicVideo/音乐录影带
    - id: 306
      cat: Audio/Video
      desc: MusicVideo Packs/音乐录影带(合集)
    - id: 408
      cat: Audio
      desc: Music/音乐
    - id: 308
      cat: Audio
      desc: Music Packs/音乐(合集)
    - id: 409
      cat: Other
      desc: Misc/其他
    - id: 309
      cat: Other
      desc: Misc Packs/其他(合集)
    - id: 300
      cat: Other
      desc: Recycle Bin/回收站
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title_raw:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    _staff_edit:
      selector: a[href^="edit.php?"]
      attribute: href
      optional: true
    date_elapsed:
      selector: '{{ if .Result._staff_edit }}td:nth-child(5) > span[title]{{ else }}td:nth-child(4) > span[title]{{ end }}'
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: '{{ if .Result._staff_edit }}td:nth-child(5):not(:has(span)){{ else }}td:nth-child(4):not(:has(span)){{ end }}'
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: '{{ if .Result._staff_edit }}td:nth-child(6){{ else }}td:nth-child(5){{ end }}'
    seeders:
      selector: '{{ if .Result._staff_edit }}td:nth-child(7){{ else }}td:nth-child(6){{ end }}'
    leechers:
      selector: '{{ if .Result._staff_edit }}td:nth-child(8){{ else }}td:nth-child(7){{ end }}'
    grabs:
      selector: '{{ if .Result._staff_edit }}td:nth-child(9){{ else }}td:nth-child(8){{ end }}'
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    description:
      selector: '{{ if .Result._staff_edit }}td:nth-child(3){{ else }}td:nth-child(2){{ end }}'
      remove: a, b, font, img, span
    title_english:
      selector: table.torrentname > tbody > tr > td.embedded
    title:
      text: >-
        {{ if and .Config.english_title .Result.title_english }}{{ .Result.title_english }}{{ else }}{{
        .Result.title_raw }}{{ end }}
