id: kelu
name: Kelu
description: Kelu is a CHINESE Private Torrent Tracker for GAY 3X
language: zh-CN
type: private
links:
  - https://our.kelu.one/
caps:
  categorymappings:
    - id: 408
      cat: XXX/Other
      desc: 其他
    - id: 409
      cat: XXX/Other
      desc: 动漫/二次元
    - id: 403
      cat: XXX
      desc: SM
    - id: 402
      cat: XXX
      desc: 日韩
    - id: 405
      cat: XXX
      desc: 欧美
    - id: 404
      cat: XXX
      desc: 国产
    - id: 401
      cat: XXX/ImageSet
      desc: 写真
    - id: 410
      cat: XXX
      desc: 影视
    - id: 411
      cat: PC/Games
      desc: 游戏
  modes:
    search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="details.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumseedtime:
      case:
        img.hitandrun: 86400
        '*': 0
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
