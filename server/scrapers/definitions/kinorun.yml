    description:
      selector: a[href^="browse.php?cat="] img
      attribute: alt
    poster:
      selector: td[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    date:
      selector: td:nth-child(2) i
      filters:
