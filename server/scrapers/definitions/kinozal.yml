search:
  paths:
    - path: browse.php
      followredirect: true
  rows:
    selector: table > tbody > tr:has(td.bt)
  fields:
    title:
      selector: td.nam a[href^="/details.php?"]
      filters:
        - name: replace
          args:
            - Кураж-Бамбей
            - kurazh
        - name: replace
          args:
            - Кубик в Кубе
            - Kubik
        - name: replace
          args:
            - Кравец
            - Kravec
        - name: replace
          args:
            - Пифагор
            - Pifagor
        - name: replace
          args:
            - Невафильм
            - Nevafilm
        - name: replace
          args:
            - АП
            - AVO
        - name: replace
          args:
            - ЛО
            - VO
        - name: replace
          args:
            - ЛД
            - DVO
        - name: replace
          args:
            - ЛМ
            - MVO
        - name: replace
          args:
            - ПО
            - VO
        - name: replace
          args:
            - ПД
            - DVO
        - name: replace
          args:
            - ПМ
            - MVO
        - name: replace
          args:
            - ДБ
            - DUB
        - name: replace
          args:
            - СТ
            - Sub
        - name: re_replace
          args:
            - >-
              \((\d+-*\d*)\s+[Сс]езоны?:?\s+(?:(\d+-*\d*)\s+(?:[Сс]ери[ийя]|выпуски?(?:ов)?)(?:.*\d+)?)?\)(.*)\s+((?:[12][0-9]{3}-?){1,})(.*)
            - $3 - S$1E$2 - $4 $5
        - name: re_replace
          args:
            - \((?:(\d+-*\d*)\s+(?:[Сс]ери[ийя]|выпуски?(?:ов)?)(?:.*\d+)?)?\)(.*)\s+((?:[12][0-9]{3}-?){1,})(.*)
            - $2 - E$1 - $3 $4
        - name: re_replace
          args:
            - >-
              (\([А-Яа-яЁё\W]+\))|(^[А-Яа-яЁё\W\d]+\/ ((?:[12][0-9]{3}-?){1,}))|(^[А-Яа-яЁё\W\d]+\/ )|([а-яА-ЯЁё
              \-]+,+)|([а-яА-ЯЁё]+)
            - '{{ if .Config.stripcyrillic }}{{ else }}$0{{ end }}'
        - name: replace
          args:
            - ' / '
            - ' '
        - name: re_replace
          args:
            - ^-\s+
            - ' '
        - name: re_replace
          args:
            - \((\d+[pi])\)
            - $1
        - name: re_replace
          args:
            - (.*)(Blu-Ray\s*(?:Disc|EUR|CEE)?)\s*(\d+[pi])
            - $1 BR-DISK $3
        - name: append
          args: '{{ if .Config.addrussian }} - RUSSIAN{{ else }}{{ end }}'
        - name: replace
          args:
            - '-Rip'
            - Rip
        - name: replace
          args:
            - WEB-DL
            - WEBDL
        - name: replace
          args:
            - WEBDLRip
            - WEBDL
        - name: replace
          args:
            - HDTVRip
            - HDTV
    details:
      selector: td.nam a[href^="/details.php?"]
      attribute: href
    category:
      selector: td.bt img
      attribute: onclick
      filters:
        - name: re_replace
          args:
            - '[^\d+]'
            - ''
    download:
      selector: td.nam a[href^="/details.php?"]
      attribute: href
      filters:
        - name: replace
          args:
            - details
            - download
    size:
      selector: td:nth-child(4)
      filters:
        - name: replace
          args:
            - ТБ
            - TB
        - name: replace
          args:
            - ГБ
            - GB
        - name: replace
          args:
            - МБ
            - MB
        - name: replace
          args:
            - КБ
            - KB
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    date_day:
      selector: td:nth-child(7):not(:contains("."))
      optional: true
      filters:
        - name: replace
          args:
            - ' в'
            - ''
        - name: replace
          args:
            - сейчас
            - now
        - name: replace
          args:
            - сегодня
            - Today
        - name: replace
          args:
            - вчера
            - Yesterday
    date_year:
      selector: td:nth-child(7):contains(".")
      optional: true
      filters:
        - name: replace
          args:
            - ' в'
            - ''
        - name: dateparse
          args: dd.MM.yyyy HH:mm
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    downloadvolumefactor:
      case:
        a.r1: 0
        a.r2: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
