search:
  paths:
    - path: torrents-search.php
  rows:
    selector: table.ttable_headinner > tbody > tr:has(a[href^="download.php?id="])
    filters:
      - name: andmatch
  fields:
    category_optional:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      optional: true
      filters:
        - name: querystring
          args: cat
    category:
      text: '{{ if .Result.category_optional }}{{ .Result.category_optional }}{{ else }}95{{ end }}'
    title:
      selector: a[href^="torrents-details.php?id="]
      attribute: title
      filters:
        - name: re_replace
          args:
            - '[\[|\]]'
            - ''
    details:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: a[href^="torrents-details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    genre:
      selector: div.t-tags
      filters:
        - name: re_replace
          args:
            - (?i)(Chat Show)
            - Chat_Show
        - name: re_replace
          args:
            - (?i)(Game Show)
            - Game_Show
        - name: re_replace
          args:
            - (?i)(Panel Show)
            - Panel_Show
        - name: re_replace
          args:
            - (?i)(Science Fiction)
            - Science_Fiction
        - name: re_replace
          args:
            - (?i)(Talk Show)
            - Talk_Show
        - name: validate
          args: >-
            Action, Adventure, Animation, Biography, Chat_Show, Comedy, Crime, Documentary, Drama, Family, Fantasy,
            Game_Show, History, Horror, Kids, Medical, Music, Mystery, Nature, News, Panel_Show, Reality, Romance,
            Science_Fiction, Science-Fiction, SciFi, Soap, Supernatural, Talk_Show, Thriller, War, Western
    description:
      case:
        img[src="images/ro-eng-flag.png"]: 'Verified: {{ .Result.genre }}'
        '*': 'Unverified: {{ .Result.genre }}'
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    size:
      selector: td:nth-child(4)
    date:
      selector: td:nth-child(5)
      filters:
        - name: dateparse
          args: d.MMMyyyyHH:mm
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    grabs:
      selector: td:nth-child(9)
    downloadvolumefactor:
      case:
        img[src="images/free.gif"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
