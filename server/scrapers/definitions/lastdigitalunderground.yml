    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: api/torrents/filter
      response:
        type: json
  rows:
    selector: data
    attribute: attributes
  fields:
    category:
      selector: category_id
    title_optional:
      selector: name
    title_filename:
      selector: files[0].name
      optional: true
    files:
      selector: num_file
    title:
      text: >-
        {{ if and (.Config.single_file_release_use_filename) (eq .Result.files "1") (.Result.title_filename) }}{{
        .Result.title_filename }}{{ else }}{{ .Result.title_optional }}{{ end }}
    details:
      selector: details_link
    download:
      selector: download_link
    infohash:
      selector: info_hash
    poster:
      selector: meta.poster
      filters:
        - name: replace
          args:
            - https://via.placeholder.com/90x135
            - ''
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    tvdbid:
      selector: tvdb_id
    genre:
      selector: meta.genres
      filters:
        - name: re_replace
          args:
            - (?i)(Science Fiction)
            - Science_Fiction
        - name: re_replace
          args:
            - (?i)(TV Movie)
            - TV_Movie
        - name: replace
          args:
            - ' & '
            - _&_
    _internal:
      selector: internal
      case:
        'false': '{{ .False }}'
        'true': '{{ .True }}'
    description:
      text: >-
        {{ if .Result._internal }}Internal{{ else }}{{ end }}{{ if and .Result._internal .Result.genre }} | {{ else }}{{
        end }}{{ .Result.genre }}
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      selector: created_at
      filters:
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: MM/dd/yyyy HH:mm:ss zzz
    size:
      selector: size
    _featured:
      selector: featured
      case:
        'false': '{{ .False }}'
        'true': '{{ .True }}'
    downloadvolumefactor_freeleech:
      selector: freeleech
      case:
        0%: 1
        25%: 0.75
        50%: 0.5
        75%: 0.25
        100%: 0
        '*': 0
    downloadvolumefactor:
      text: '{{ if .Result._featured }}0{{ else }}{{ .Result.downloadvolumefactor_freeleech }}{{ end }}'
    uploadvolumefactor_double_upload:
      selector: double_upload
      case:
        'false': 1
        'true': 2
    uploadvolumefactor:
      text: '{{ if .Result._featured }}2{{ else }}{{ .Result.uploadvolumefactor_double_upload }}{{ end }}'
    minimumseedtime:
      text: 604800
