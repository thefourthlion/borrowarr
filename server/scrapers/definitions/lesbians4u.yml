      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: >-
      table.sortable tr:has(a[href*="/download-torrent-"]){{ if .Config.freeleech
      }}:has(img[src$="/freedownload.gif"]){{ else }}{{ end }}
  fields:
    category:
      selector: a[href*="torrent-category-"]
      attribute: href
      filters:
        - name: regexp
          args: torrent-category-(\d+)
    title_default:
      selector: a[href*="torrent-details-"]
    title:
      selector: div[id^="port-content-"] div
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href*="torrent-details-"]
      attribute: href
    download:
      selector: a[href*="torrent-details-"]
      attribute: href
    poster:
      selector: div[id^="port-content-"] img
      attribute: src
    date:
      selector: td:nth-child(2) > div:last-child
      filters:
        - name: regexp
          args: (\d{2}-\d{2}-\d{4} \d{2}:\d{2})
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: dd-MM-yyyy HH:mm zzz
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img[src$="/freedownload.gif"]: 0
        img[src$="/silverdownload.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="/x2.gif"]: 2
        '*': 1
    minimumratio:
      text: 1
download:
  before:
    path: takethanks.php
    method: post
    inputs:
      torrentid: '{{ re_replace  .DownloadUri.PathAndQuery ".*torrent-details-(\d+).*" "$1"}}'
  selectors:
    - selector: a[href*="download-torrent-"]
      attribute: href
