search:
  paths:
    - path: browse.php
      method: post
  rows:
    selector: >-
      table.sortable tr:has(a[href*="download.php?id="]){{ if .Config.freeleech }}:has(img[src$="/freedownload.gif"]){{
      else }}{{ end }}
  fields:
    category:
      selector: a[href*="browse.php?category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title_default:
      selector: a[href*="details.php?id="]
    title:
      selector: div.tooltip-content > div
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href*="details.php?id="]
      attribute: href
    download:
      selector: a[href*="download.php?id="]
      attribute: href
    poster:
      selector: img[src*="/torrents/images/"]
      attribute: src
    date:
      selector: td:nth-child(2)
      filters:
        - name: regexp
          args: (\d{2}-\d{2}-\d{4} \d{2}:\d{2})
        - name: dateparse
          args: dd-MM-yyyy HH:mm
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img[src$="/freedownload.gif"]: 0
        img[src$="/silverdownload.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="/x2.gif"]: 2
        '*': 1
    minimumseedtime:
      text: 86400
download:
  before:
    path: takethanks.php
    method: post
    inputs:
      torrentid: '{{ .DownloadUri.Query.id }}'
