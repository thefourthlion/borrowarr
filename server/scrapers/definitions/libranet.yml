id: libranet
name: LibraNet
description: LibraNet (LN) is a HUNGARIAN Private Torrent Tracker for EBOOKS / LOSSLESS MUSIC
language: hu-HU
type: private
links:
  - https://libranet.org/
caps:
  categorymappings:
    - id: 50
      cat: Movies
      desc: Film
    - id: 51
      cat: Movies
      desc: Film/Hun
    - id: 3
      cat: Audio/Audiobook
      desc: Hangoskönyv
    - id: 4
      cat: Audio/Audiobook
      desc: Hangoskönyv/Hun
    - id: 1
      cat: Books/EBook
      desc: Könyv
    - id: 2
      cat: Books/EBook
      desc: Könyv/Hun
    - id: 56
      cat: Audio/Lossless
      desc: LossLess
    - id: 57
      cat: Audio/Lossless
      desc: LossLess/Hun
    - id: 48
      cat: Books/Mags
      desc: Magazin
    - id: 49
      cat: Books/Mags
      desc: Magazin/Hun
  modes:
    search:
      - q
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: table.rounded tr:has(a[href^="browse.php?cat="])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    _format:
      selector: img[width="60"]
      attribute: title
    title:
      selector: a[href^="details.php?id="]
      filters:
        - name: append
          args: ' {{ .Result._format }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args:
            - details
            - download
        - name: replace
          args:
            - '&hit=1'
            - ''
    poster:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    date:
      selector: td:nth-last-child(7)
      filters:
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    size:
      selector: td:nth-last-child(6)
    grabs:
      selector: td:nth-last-child(5)
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    downloadvolumefactor:
      case:
        img[src$="/pic/freeleech.gif"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    genre:
      selector: td > table
      remove: b
    description:
      text: '{{ .Result._format }}{{ if .Result.genre }} - {{ .Result.genre }}{{ else }}{{ end }}'
