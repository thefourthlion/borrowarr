id: magnetdownload
name: MagnetDownload
description: MagnetDownload is a Public DHT Crawler
language: en-US
type: public
links:
  - https://www.magnetdownload.com/
caps:
  categorymappings:
    - id: Other
      cat: Other
      desc: Other
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: search/{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}/
  rows:
    selector: tr > td.x-item
  fields:
    category:
      text: Other
    title:
      selector: a
      attribute: title
    details:
      selector: a
      attribute: href
    download:
      selector: a
      attribute: href
    date:
      selector: span.ctime
      filters:
        - name: timeago
    files:
      selector: div.tail
      filters:
        - name: regexp
          args: Files. (\d+)
    size:
      selector: div.tail
      filters:
        - name: regexp
          args: size. (.+?)  T
    grabs:
      selector: div.tail
      filters:
        - name: regexp
          args: requests. (\d+)
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  before:
    path: api/json_info
    inputs:
      hashes: '{{ re_replace .DownloadUri.AbsolutePath "/info/" "" }}'
  infohash:
    usebeforeresponse: true
    hash:
      selector: ':root'
      filters:
        - name: regexp
          args: ([A-F|a-f|0-9]{40})
    title:
      selector: ':root'
      filters:
        - name: regexp
          args: name\". \"(.+?)\"
        - name: validfilename
