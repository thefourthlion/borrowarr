    title:
      selector: a[onclick]
    _id:
      selector: a[onclick]
      attribute: onclick
      filters:
        - name: regexp
          args: toggleRow\((\d+),
    details:
      text: details.php?id={{ .Result._id }}
    download:
      text: download.php?id={{ .Result._id }}
    poster:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: \\\'(.+?)\\
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    date:
      selector: td:nth-child(4)
      filters:
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    _verified:
      selector: span.torrent-ok, span.torrent-unchecked
      case:
        span.torrent-ok: Verified
        span.torrent-unchecked: Unchecked
    genre:
      selector: td:nth-child(2) > div > i.small
      filters:
        - name: regexp
          args: \((.+)\)
    description:
      text: '{{ .Result._verified }} - {{ .Result.genre }}'
    downloadvolumefactor:
      case:
        span.text-red:contains("[x0]"): 0
        '*': 1
    uploadvolumefactor:
      case:
        span.text-blue:contains("[x2]"): 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
