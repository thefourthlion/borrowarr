search:
  paths:
    - path: browse.php
  rows:
    selector: >-
      table[style^="width"] > tbody > tr:has(a[href^="details.php?id="]), table[style^="width"] > tbody >
      tr[id^="kdescr"]
    after: 1
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    _id:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: querystring
          args: id
    download:
      text: download.php?torrent={{ .Result._id }}&ssl=1
    poster:
      selector: td:nth-child(9) img
      attribute: src
    date_day:
      selector: td:nth-child(7):contains("e")
      optional: true
      filters:
        - name: replace
          args:
            - Hoje
            - Today
        - name: replace
          args:
            - Ontem
            - Yesterday
    date_year:
      selector: td:nth-child(7):not(:contains("e"))
      optional: true
      filters:
        - name: dateparse
          args: HH:mm dd-MM-yyyy
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    size:
      selector: td:nth-child(6)
    files:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(4)
    seeders:
      selector: a[href$="seeders"]
      optional: true
      default: 0
    leechers:
      selector: a[href$="leechers"]
      optional: true
      default: 0
    downloadvolumefactor:
      case:
        img[src="./pic/free.gif"]: 0
        img[src="./pic/silver2.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.4
