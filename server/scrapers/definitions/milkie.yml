id: milkie
name: Milkie
description: Milkie.cc (ME) is Private Torrent Tracker for 0DAY / GENERAL
language: en-US
type: private
links:
  - https://milkie.cc/
caps:
  categorymappings:
    - id: 1
      cat: Movies
      desc: Movies
    - id: 2
      cat: TV
      desc: TV
    - id: 3
      cat: Audio
      desc: Music
    - id: 4
      cat: PC/Games
      desc: Games
    - id: 5
      cat: Books
      desc: Ebook
    - id: 6
      cat: PC
      desc: Apps
    - id: 7
      cat: XXX
      desc: Adult
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: api/v1/torrents
      response:
        type: json
  rows:
    selector: torrents
    count:
      selector: hits
  fields:
    _id:
      selector: id
    category:
      selector: category
    title:
      selector: releaseName
    details:
      text: /browse/{{ .Result._id }}
    _apikey:
      text: '{{ .Config.apikey }}'
      filters:
        - name: urlencode
    download:
      text: /api/v1/torrents/{{ .Result._id }}/torrent?key={{ .Result._apikey }}
    date:
      selector: createdAt
    size:
      selector: size
    grabs:
      selector: downloaded
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
