search:
  paths:
    - path: search.php
  rows:
    selector: li.row
  fields:
    category:
      selector: a[href^="./viewforum.php?f="]
      attribute: href
      filters:
        - name: querystring
          args: f
    _is_movie:
      selector: a[href^="./viewforum.php?f="]
      attribute: href
      case:
        a[href*="f=25"]: 'yes'
        a[href*="f=26"]: 'yes'
        a[href*="f=34"]: 'yes'
        a[href*="f=36"]: 'yes'
        '*': 'no'
    title:
      selector: a.topictitle
      filters:
        - name: re_replace
          args:
            - >-
              (?i)\bStagion[ei] (\d{1,3}(?:-\d{1,3})?)\b\s*(.+?)\s*(?:\[IN
              CORSO\])?\s*\[(\d{1,3}(?:-\d{1,3})?)\/(\d{1,3})\]
            - S$1E$3 of $4 $2
        - name: re_replace
          args:
            - (?i)\bStagion[ei] (\d{1,3}(?:-\d{1,3})?)\b\s*(.+?)\s*(?:\[IN CORSO\])?\s*\[(\d{1,3}(?:-\d{1,3})?)\]
            - S$1E$3 $2
        - name: re_replace
          args:
            - (?i)\bStagion[ei] (\d{1,3}(?:-\d{1,3})?)\b
            - S$1
        - name: re_replace
          args:
            - (?i)\s*(?:\[IN CORSO\])?\s*\[(\d{1,3}(?:-\d{1,3})?)\/(\d{1,3})\]
            - ' E$1 of $2'
        - name: re_replace
          args:
            - (?i)^(.+ )(- .+? )(\((?:19|20)\d{2})
            - '{{ if and (eq .Result._is_movie "yes") (.Config.radarr_compatibility) }}$1$3{{ else }}$1$2$3{{ end }}'
    details:
      selector: a.topictitle
      attribute: href
    download:
      selector: a.topictitle
      attribute: href
    size_title:
      selector: a.topictitle
      filters:
        - name: regexp
          args: (?i)[\[\({](1?\d{1,3}(?:[\.,]\d{1,2})?\s*[KMGTP]?i?B)[\]\)}]
    _is_4k:
      selector: a.topictitle
      filters:
        - name: regexp
          args: (?i)\b(2160p|4K|UHD)\b
    size_default:
      selector: a[href^="./viewforum.php?f="]
      attribute: href
      case:
        a[href*="f=25"]: '{{ if .Result._is_4k }}15GB{{ else }}10GB{{ end }}'
        a[href*="f=26"]: '{{ if .Result._is_4k }}15GB{{ else }}10GB{{ end }}'
        a[href*="f=34"]: '{{ if .Result._is_4k }}15GB{{ else }}10GB{{ end }}'
        a[href*="f=36"]: '{{ if .Result._is_4k }}15GB{{ else }}10GB{{ end }}'
        a[href*="f=51"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=52"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=29"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=30"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=31"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=33"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=35"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        a[href*="f=37"]: '{{ if .Result._is_4k }}5GB{{ else }}2GB{{ end }}'
        '*': 512MB
    size:
      text: '{{ if .Result.size_title }}{{ .Result.size_title }}{{ else }}{{ .Result.size_default }}{{ end }}'
    seeders:
      text: 1
    leechers:
      text: 1
    date:
      selector: time[datetime]
      attribute: datetime
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
    description:
      selector: a.topictitle
download:
  before:
    pathselector:
      selector: ul.post-buttons li:nth-last-child(1) a
      attribute: href
  selectors:
    - selector: a[href*="magnet:?xt="]
      attribute: href
      filters:
        - name: re_replace
          args:
            - |+

            - ''
