links:
  - https://mnvv2.info/
caps:
  categorymappings:
    - id: 1
      cat: TV/Anime
      desc: Anime
    - id: 2
      cat: PC
      desc: Appz
    - id: 13
      cat: TV/Documentary
      desc: Doku
    - id: 3
      cat: Books/EBook
      desc: E-Books/Bücher
    - id: 24
      cat: PC/Games
      desc: Games/PC
    - id: 32
      cat: TV/Anime
      desc: Hentai
    - id: 4
      cat: Audio/Audiobook
      desc: Hörspiel/Hörbuch
    - id: 6
      cat: Movies/HD
      desc: Movies/H.26x
    - id: 18
      cat: Audio
