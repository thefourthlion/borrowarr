  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: table.tableinborder > tbody > tr:has(a[href^="download.php"])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php"]
    details:
      selector: a[href^="details.php"]
      attribute: href
    download:
      selector: a[href^="download.php"]
      attribute: href
    poster:
      selector: a[href^="details.php"]
      attribute: onMouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    date:
      selector: td.tablea > table > tbody > tr:nth-child(2) > td:nth-child(2) > b
      filters:
        - name: append
          args: ' +01:00'
        - name: replace
          args:
            - "\_"
            - ' '
        - name: dateparse
          args: dd.MM.yyyy HH:mm:ss zzz
    grabs:
      selector: td.tablea table tbody tr:nth-child(2) td:nth-child(3) b
    size:
      selector: a[href^="details.php"]
      attribute: onMouseover
      filters:
        - name: regexp
          args: 'Größe: <b>(.*?)</b>'
    seeders:
      selector: a[href^="details.php"]
      attribute: onMouseover
      filters:
        - name: regexp
          args: '>(\d+) Seeder'
    leechers:
      selector: a[href^="details.php"]
      attribute: onMouseover
      filters:
        - name: regexp
          args: '>(\d+) Leecher'
    downloadvolumefactor:
      case:
        img[src="pic/oupic.gif"]: 0
        img[src="pic/freeleech.gif"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src="pic/freeleech.gif"]: 0
        '*': 1
    minimumratio:
      text: 0.7
    minimumseedtime:
      text: 172800
