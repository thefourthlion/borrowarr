search:
  paths:
    - path: /
  rows:
    selector: div.torrent-box[id^="torrent_"]
  fields:
    category:
      selector: a[href*="?p=torrents&pid=10&cid="]
      attribute: href
      filters:
        - name: querystring
          args: cid
    title:
      selector: a[href*="?p=torrents&pid=10&action=details&tid="]
    details:
      selector: a[href*="?p=torrents&pid=10&action=details&tid="]
      attribute: href
    download:
      selector: a[href*="?p=torrents&pid=10&action=download&tid="]
      attribute: href
    poster:
      selector: a[href*="data/torrents/torrent_images/"]
      attribute: href
    size:
      selector: a[rel="torrent_size"]
    grabs:
      selector: a[rel="times_completed"]
    seeders:
      selector: a[rel="torrent_seeders"]
    leechers:
      selector: a[rel="torrent_leechers"]
    date_day:
      selector: div.torrentOwner:contains("day")
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: fuzzytime
    date_year:
      selector: div.torrentOwner:contains("-")
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: dateparse
          args: dd-MM-yyyy HH:mm
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    downloadvolumefactor:
      optional: true
      default: 1
      selector: img[src$="/torrent_free.png"]
      attribute: title
      filters:
        - name: regexp
          args: (\d+(\.\d+)?)
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
