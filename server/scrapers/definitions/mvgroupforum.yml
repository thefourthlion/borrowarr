id: mvgroupforum
name: MVGroup Forum
description: >-
  MVGroup is a Semi-Private Torrent Tracker dedicated to UK TV and DOCUMENTARIES. This definition is for the Forum
  Tracker site.
language: en-US
type: semi-private
links:
  - https://forums.mvgroup.org/
search:
  paths:
    - path: forumtracker.php
  rows:
    selector: tr:has(a.magnetlink)
  fields:
    category:
      text: Other
    title:
      selector: td.doubleindent, td.singleindent a[href^="/index.php?showtopic="]
      optional: true
      default: title not found
      filters:
        - name: re_replace
          args:
            - (?i)^BBC (.*)
            - '{{ if .Config.dropbbc }}{{ else }}BBC {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^PBS (.*)
            - '{{ if .Config.dropbbc }}{{ else }}PBS {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^CH5 (.*)
            - '{{ if .Config.dropbbc }}{{ else }}Ch5 {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^CH4 (.*)
            - '{{ if .Config.dropbbc }}{{ else }}Ch4 {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^DC (.*)
            - '{{ if .Config.dropbbc }}{{ else }}DC {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^DW (.*)
            - '{{ if .Config.dropbbc }}{{ else }}DW {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^HC (.*)
            - '{{ if .Config.dropbbc }}{{ else }}HC {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^RTE (.*)
            - '{{ if .Config.dropbbc }}{{ else }}RTE {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^ITV (.*)
            - '{{ if .Config.dropbbc }}{{ else }}ITV {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^HBO (.*)
            - '{{ if .Config.dropbbc }}{{ else }}HBO {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^NHK (.*)
            - '{{ if .Config.dropbbc }}{{ else }}NHK {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^UKTV (.*)
            - '{{ if .Config.dropbbc }}{{ else }}UKTV {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^NOVA (.*)
            - '{{ if .Config.dropbbc }}{{ else }}NOVA {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^TV5Monde (.*)
            - '{{ if .Config.dropbbc }}{{ else }}TV5Monde {{ end }}$1'
        - name: re_replace
          args:
            - (?i)^Al-Jazeera (.*)
            - '{{ if .Config.dropbbc }}{{ else }}Al-Jazeera {{ end }}$1'
        - name: append
          args: '{{ if .Config.stripS01E01 }}{{ else }} S01E01{{ end }}'
    details:
      optional: true
      selector: td.singleindent a[href^="/index.php?showtopic="]
      attribute: href
    download:
      selector: td a.torrentlink
      attribute: href
    magnet:
      selector: td a.magnetlink
      attribute: href
    size:
      text: 512 MB
    date:
      selector: td:nth-of-type(3)
      filters:
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: yyyy/MM/dd zzz
    seeders:
      selector: td:nth-of-type(4)
    leechers:
      selector: td:nth-of-type(5)
    grabs:
      selector: td:nth-of-type(6)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
