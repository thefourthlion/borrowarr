search:
  paths:
    - path: torrents.php
  rows:
    selector: .box_torrent_all .box_torrent
  fields:
    category:
      selector: .box_alap_img > a
      attribute: href
      filters:
        - name: querystring
          args: tipus
    title:
      selector: div[class^="torrent_txt"] > a
      attribute: title
    details:
      selector: div[class^="torrent_txt"] > a
      attribute: href
    download:
      selector: div[class^="torrent_txt"] > a
      attribute: href
      filters:
        - name: replace
          args:
            - torrents.php?action=details
            - ajax.php?action=torrent_drop
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
      filters:
        - name: replace
          args:
            - https://dereferer.link/?
            - ''
    size:
      selector: div.box_meret2
    seeders:
      selector: div.box_s2
    leechers:
      selector: div.box_l2
    date:
      selector: div.box_feltoltve2
      filters:
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    description_imdb:
      selector: a.infolink
      optional: true
    description_alt:
      selector: div.siterank > span
      attribute: title
      optional: true
    description:
      case:
        div.torrent_ok: Verified
        div.torrent_unchecked: Unverified
      filters:
        - name: append
          args: >-
            {{ if or .Result.description_alt .Result.description_imdb }}: {{ else }}{{ end }}{{ .Result.description_alt
            }}{{ if and .Result.description_alt .Result.description_imdb }} {{ else }}{{ end }}{{
            .Result.description_imdb }}
download:
  selectors:
    - selector: a[href^="torrents.php?action=download&id="]
      attribute: href
