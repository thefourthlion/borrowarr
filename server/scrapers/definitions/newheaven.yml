search:
  paths:
    - path: index.php
      inputs:
        page: 0
    - path: index.php
      inputs:
        page: 1
    - path: index.php
      inputs:
        page: 2
    - path: index.php
      inputs:
        page: 3
  rows:
    selector: >-
      table.torrenttable > tbody > tr:not(:has(td.torrenttableheader)){{ if .Config.onlyupload
      }}:has(img[src$="/onlyup.png"]){{ else }}{{ end }}
  fields:
    category:
      selector: a[href*="index.php?strWebValue=torrent&strWebAction=search&dir="]
      attribute: href
      filters:
        - name: querystring
          args: dir
    title_default:
      selector: a[href*="index.php?strWebValue=torrent&strWebAction=details&id="]
    title_optional:
      selector: a[href*="index.php?strWebValue=torrent&strWebAction=details&id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: return buildTable\('([^']+)',
      optional: true
    title:
      text: '{{ if .Result.title_optional }}{{ .Result.title_optional }}{{ else }}{{ .Result.title_default }}{{ end }}'
    details:
      selector: a[href*="index.php?strWebValue=torrent&strWebAction=details&id="]
      attribute: href
    _id:
      selector: a[href*="index.php?strWebValue=torrent&strWebAction=details&id="]
      attribute: href
      filters:
        - name: querystring
          args: id
    download:
      text: index.php?strWebValue=torrent&strWebAction=download&id={{ .Result._id }}
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
      filters:
        - name: querystring
          args: url
    date_day:
      selector: font:has(a):contains("Heute"), font:has(a):contains("Gestern")
      optional: true
      filters:
        - name: regexp
          args: ((Heute|Gestern)(\s\d{2}\:\d{2}))
        - name: replace
          args:
            - Heute
            - Today
        - name: replace
          args:
            - Gestern
            - Yesterday
        - name: append
          args: ' +01:00'
    date_year:
      selector: font:has(a):not(:contains("Heute")):not(:contains("Gestern"))
      optional: true
      filters:
        - name: regexp
          args: (\d{2}\.\d{2}.\d{4}\s\d{2}\:\d{2})
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: dd.MM.yyyy HH:mm zzz
    date:
      text: '{{ if or .Result.date_year .Result.date_day }}{{ or .Result.date_year .Result.date_day }}{{ else }}now{{ end }}'
    files:
      selector: a[href$="#filelist"]
    size:
      selector: td:nth-child(4)
    grabs:
      selector: td:nth-child(7)
    seeders:
      selector: a[href$="#seeders"]
      optional: true
      default: 0
    leechers:
      selector: a[href$="#leechers"]
      optional: true
      default: 0
    downloadvolumefactor:
      case:
        div:contains("50% DL"): 0.5
        div:contains("25% DL"): 0.25
        img[src$="/onlyup.png"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="/freeleech.png"]: 0
        div:contains("200% UP"): 2
        '*': 1
    minimumratio:
      text: 0.8
