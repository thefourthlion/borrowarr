id: nicept
name: NicePT
description: NicePT is a CHINESE Private Torrent Tracker for 3X
language: zh-CN
type: private
links:
  - https://www.nicept.net/
caps:
  categorymappings:
    - id: 500
      cat: XXX
      desc: 日本有码
    - id: 401
      cat: XXX
      desc: 日本无码
    - id: 402
      cat: XXX
      desc: 欧美
    - id: 501
      cat: XXX
      desc: 其他（限制级）
    - id: 403
      cat: XXX/Other
      desc: 动漫（限制级）
    - id: 503
      cat: XXX
      desc: 真人秀，自拍（限制级）
    - id: 404
      cat: XXX/ImageSet
      desc: 写真、套图
    - id: 504
      cat: XXX
      desc: SM调教（限制级）
  modes:
    search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="details.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 259200
    description_verified:
      case:
        span[title="通过"], span[title="通過"], span[title="Allowed"]: 'Verified:'
        span[title="未审"], span[title="未審"], span[title="Not reviewed"]: 'Unverified:'
        span[title="拒绝"], span[title="拒絕"], span[title="Denied"]: 'Banned:'
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
      filters:
        - name: prepend
          args: '{{ .Result.description_verified }} '
