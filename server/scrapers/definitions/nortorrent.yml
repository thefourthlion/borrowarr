id: nortorrent
name: NorTorrent
description: NorTorrent is a FRENCH Public tracker for MOVIES / TV / GENERAL
language: fr-FR
type: public
links:
  - https://www.nortorrent.town/
caps:
  categorymappings:
    - id: Films
      cat: Movies
      desc: Movies
    - id: Animes
      cat: TV/Anime
      desc: Anime
    - id: Documentaires
      cat: TV/Documentary
      desc: Documentaires
    - id: Séries
      cat: TV
      desc: TV
    - id: Musiques
      cat: Audio
      desc: Music
    - id: Ebooks
      cat: Books
      desc: Books
    - id: Livres
      cat: Books
      desc: Livres
    - id: Logiciels
      cat: PC
      desc: Software
    - id: Applications
      cat: PC
      desc: Applications
    - id: Jeux-PC
      cat: PC/Games
      desc: PC Games
    - id: Jeux-Consoles
      cat: Console/XBox 360
      desc: Console Games
    - id: Porno
      cat: XXX
      desc: Porno
    - id: Spectacles
      cat: TV/Other
      desc: Spectacles
    - id: Sports
      cat: TV/Sport
      desc: Sports
    - id: Formations
      cat: Other
      desc: Formations
    - id: Vidéos
      cat: TV
      desc: Vidéos
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: '{{ if .Keywords }}recherche/{{ .Keywords }}{{ else }}derniers{{ end }}'
  rows:
    selector: table.table-striped > tbody > tr
  fields:
    category:
      selector: td:nth-child(1) i
      attribute: class
    title_phase1:
      selector: td:nth-child(1) a
      filters:
        - name: re_replace
          args:
            - (?i)\b(FRENCH|MULTI|TRUEFRENCH|VOSTFR|SUBFRENCH)\b(.+?)(\b((19|20)\d{2})\b)$
            - $3 $1$2
    title_vostfr:
      text: '{{ .Result.title_phase1 }}'
      filters:
        - name: re_replace
          args:
            - (?i)\b(vostfr|subfrench)\b
            - ENGLISH
    title_phase2:
      text: '{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}'
    title_multilang:
      text: '{{ .Result.title_phase2 }}'
      filters:
        - name: re_replace
          args:
            - (?i)\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\b
            - '{{ .Config.multilanguage }}'
    title:
      text: '{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}'
    details_href:
      selector: td:nth-child(1) a[href]
      attribute: href
      optional: true
      filters:
        - name: regexp
          args: (/?detail/\d+)
    details_onclick:
      selector: td:nth-child(1) a[onclick]
      attribute: onclick
      optional: true
      filters:
        - name: regexp
          args: (/?detail/\d+)
    details:
      text: '{{ or .Result.details_href .Result.details_onclick }}'
    download:
      text: '{{ .Result.details }}'
    date:
      text: now
    size:
      selector: td:nth-child(2)
    seeders:
      selector: td:nth-child(3)
      optional: true
      default: 0
    leechers:
      selector: td:nth-child(4)
      optional: true
      default: 0
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a[href^="magnet:?"]
      attribute: href
    - selector: script:contains("magnet:?")
      filters:
        - name: regexp
          args: \s'(magnet:\?.+?)';
