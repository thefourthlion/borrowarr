id: ourbits
name: OurBits
description: OurBits (HDPter) is a CHINESE Private Torrent Tracker for HD MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://ourbits.club/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movies
    - id: 402
      cat: Movies/3D
      desc: Movies 3D
    - id: 405
      cat: TV
      desc: TV Packs
    - id: 410
      cat: TV/Documentary
      desc: Documentaries
    - id: 411
      cat: TV/Anime
      desc: Animations
    - id: 412
      cat: TV
      desc: TV Episodes
    - id: 413
      cat: TV
      desc: TV Shows
    - id: 414
      cat: Audio/Video
      desc: Music Videos
    - id: 415
      cat: TV/Sport
      desc: Sports
    - id: 416
      cat: Audio
      desc: Music
    - id: 419
      cat: TV
      desc: Concert
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
    description:
      selector: td.rowfollow:nth-child(2) > table > tbody > tr > td
      remove: a, b, font, img, span
      filters:
        - name: replace
          args:
            - ' 剩余时间：'
            - ''
