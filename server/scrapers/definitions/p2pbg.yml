search:
  paths:
    - path: index.php
  rows:
    selector: td table[width="100%"] tr td table.lista tr:has(a[href^="index.php?page=torrent-details"])
  fields:
    category:
      selector: td a[href*="category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title_default:
      selector: td:nth-child(2) a
    title:
      selector: td a[title]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
      filters:
        - name: replace
          args:
            - 'View details: '
            - ''
        - name: replace
          args:
            - 'Преглед на детайли: '
            - ''
    details:
      selector: td a[href*="id="]
      attribute: href
    download:
      selector: td a[href*="id="]
      attribute: href
      filters:
        - name: querystring
          args: id
        - name: prepend
          args: download.php?id=
        - name: append
          args: '&f={{ .Result.title }}.torrent'
    poster:
      selector: td a:has(img[src^="/torrentimg/pic"])
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    date_day:
      selector: td:nth-last-child(5):not(:contains("/"))
      optional: true
      filters:
        - name: re_replace
          args:
            - (?i)сейчас|Сега
            - now
        - name: re_replace
          args:
            - (?i)сегодня|Днес
            - Today
        - name: re_replace
          args:
            - (?i)вчера|Вчера
            - Yesterday
    date_year:
      selector: td:nth-last-child(5):contains("/")
      optional: true
      filters:
        - name: dateparse
          args: dd/MM/yyyy
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    size:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    grabs:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
