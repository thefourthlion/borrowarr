search:
  paths:
    - path: browse.php
  rows:
    selector: table[width="90%"] tbody tr:has(a[href^="download.php?torrent="])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: '>(.+?)<'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    genre:
      selector: strong > i
    description:
      case:
        img[src="/pic/mod.gif"]: 'verified: {{ .Result.genre }}'
        '*': 'Unverified: {{ .Result.genre }}'
    poster:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=..(https.+).. width
    files:
      selector: td:nth-last-child(8)
    date_day:
      selector: td:nth-last-child(6):contains("day")
      optional: true
    date_year:
      selector: td:nth-last-child(6):not(:contains("day"))
      optional: true
      filters:
        - name: dateparse
          args: MMM d yyyy hh:mm tt
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        b:contains("[FREE]"): 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 604800
