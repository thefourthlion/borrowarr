search:
  paths:
    - path: torrents.php
  rows:
    selector: table#torrent_table > tbody > tr[class^="torrent row"]:has(a[href*="action=download"])
  fields:
    download:
      selector: a[href^="torrents.php?action=download&id="]
      attribute: href
    description_tags:
      selector: div.tags
    description:
      case:
        span.icon_okay: 'Verified: {{ .Result.description_tags }}'
        '*': 'Unverified: {{ .Result.description_tags }}'
    title:
      selector: a[href^="/torrents.php?id="]
    category:
      selector: a[href*="filter_cat"]
      attribute: href
      filters:
        - name: regexp
          args: \[(\d+?)\]
    details:
      selector: a[href^="/torrents.php?id="]
      attribute: href
    poster:
      selector: td:nth-child(2) > script
      filters:
        - name: regexp
          args: src=\\"(.*?)\\"
        - name: re_replace
          args:
            - \\(.)
            - $1
        - name: replace
          args:
            - /static/common/noartwork/noimage.png
            - ''
    files:
      selector: td:nth-child(3)
    date_elapsed:
      selector: td:nth-child(5) > span:not(:contains("ago"))
      optional: true
      filters:
        - name: dateparse
          args: MMM dd yyyy, HH:mm
    date_added:
      selector: td:nth-child(5) > span:contains("ago")
      attribute: title
      optional: true
      filters:
        - name: dateparse
          args: MMM dd yyyy, HH:mm
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(6)
    grabs:
      selector: td:nth-child(7)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    downloadvolumefactor:
      case:
        img[src$="/freedownload.gif"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        span.icon[title*="DoubleSeed"]: 2
        img[alt="DoubleSeed"]: 2
        '*': 1
    minimumratio:
      text: 0.5
