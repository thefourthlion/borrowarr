search:
  paths:
    - path: browse.php
  rows:
    selector: >-
      table#tortable > tbody > tr.rowhead:has(a[href^="dl.php/"]), table#tablethree > tbody >
      tr.rowhead:has(a[href^="dl.php/"])
  fields:
    download:
      selector: a[href^="dl.php/"]
      attribute: href
    title:
      selector: a.torrentlink
      attribute: title
    category:
      selector: td[onclick*="browse.php?cat="]
      attribute: onclick
      filters:
        - name: querystring
          args: cat
        - name: trim
          args: ''''
    details:
      selector: a.torrentlink
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    files:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(3) > span
      filters:
        - name: regexp
          args: ([\d\.]+)
    size:
      selector: td:nth-last-child(3)
      remove: span
    seeders:
      selector: td:nth-last-child(2) > span > b:nth-child(1)
    leechers:
      selector: td:nth-last-child(2) > span > b:nth-child(2)
    date:
      selector: td:nth-child(2) > span > span > small
      filters:
        - name: replace
          args:
            - 'Uploaded: '
            - ''
    downloadvolumefactor:
      case:
        ':root:has(div.rounded_colhead2:contains("w00t It''s Crazyhour!"))': 0
        span.tool:contains("[FREE]"): 0
        '*': 1
    uploadvolumefactor:
      case:
        ':root:has(div.rounded_colhead2:contains("w00t It''s Crazyhour!"))': 3
        '*': 1
    genre:
      selector: td:nth-child(2) > span:has(span > small)
      remove: span:nth-child(1), span.tool, a[title^="Search all"], br ~ b > small
    description:
      text: '{{ .Result.genre }}'
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
