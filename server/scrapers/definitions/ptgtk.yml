id: ptgtk
name: PT GTK
description: PT GTK is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://pt.gtk.pw/
  - https://pt.gtkpw.xyz/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movies(电影)
    - id: 404
      cat: TV/Documentary
      desc: Documentaries(纪录片)
    - id: 405
      cat: TV/Anime
      desc: Animations(动画)
    - id: 402
      cat: TV
      desc: TV Series(剧集)
    - id: 403
      cat: TV
      desc: TV Shows(综艺)
    - id: 406
      cat: Audio/Video
      desc: Music Videos(MV)
    - id: 407
      cat: TV/Sport
      desc: Sports(运动题材)
    - id: 409
      cat: Other
      desc: Misc(其他)
    - id: 408
      cat: Audio
      desc: HQ Audio(高清音频)
    - id: 410
      cat: Books
      desc: Book(图书)
    - id: 411
      cat: Audio
      desc: Music Album(音乐专辑)
    - id: 412
      cat: Other
      desc: Education(资料)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
