id: ptsbao
name: PTSBAO (烧包)
description: PTSBAO (烧包) is a CHINESE Private Torrent Tracker for HD MOVIES / TV
language: zh-CN
type: private
links:
  - https://ptsbao.club/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: Movies(电影)
    - id: 402
      cat: TV
      desc: TV Series(电视剧)
    - id: 403
      cat: TV/Other
      desc: TV Shows(电视节目)
    - id: 405
      cat: TV/Anime
      desc: Animations(动漫)
    - id: 414
      cat: Audio
      desc: Music(音乐)
    - id: 404
      cat: TV/Documentary
      desc: Documentaries(记录片)
    - id: 423
      cat: Movies
      desc: Movies Original(原创)
    - id: 409
      cat: Other
      desc: Misc(其他)
    - id: 424
      cat: Other
      desc: Limit(限制)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: table.torrentname td a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img.tooltip
      attribute: src
      filters:
        - name: replace
          args:
            - pic/imdb_pic/nophoto.gif
            - ''
    date_elapsed:
      selector: td.rowfollow:nth-child(5) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(5):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(6)
    seeders:
      selector: td.rowfollow:nth-child(7)
    leechers:
      selector: td.rowfollow:nth-child(8)
    grabs:
      selector: td.rowfollow:nth-child(9)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
