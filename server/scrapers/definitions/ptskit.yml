id: ptskit
name: PTSKIT
description: PTSKIT is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://www.ptskit.org/
caps:
  categorymappings:
    - id: 401
      cat: TV/Other
      desc: 短剧(Playlet)
      default: true
    - id: 402
      cat: TV
      desc: 动态漫(Animation)
      default: true
    - id: 404
      cat: Movies
      desc: 电影(Movies)
      default: true
    - id: 405
      cat: TV
      desc: 电视剧(TV Series)
      default: true
    - id: 409
      cat: TV
      desc: 综艺(TV Shows)
      default: true
    - id: 408
      cat: Audio/Video
      desc: 音乐(Music Video)
      default: true
    - id: 403
      cat: TV
      desc: 游戏(TV)
      default: true
    - id: 407
      cat: TV/Anime
      desc: 动漫/漫画(Anime/Manga)
      default: true
    - id: 406
      cat: Other
      desc: 其他(Other)
      default: true
    - id: 411
      cat: XXX
      desc: 日韩(Japanese/Korean)
      default: false
    - id: 410
      cat: XXX
      desc: 国产(Chinese)
      default: false
    - id: 412
      cat: XXX
      desc: 欧美(European/American)
      default: false
    - id: 413
      cat: XXX
      desc: 里番(HiAnime)
      default: false
    - id: 414
      cat: XXX
      desc: 漫画(Hentai)
      default: false
    - id: 415
      cat: XXX/Other
      desc: 游戏(Games)
      default: false
    - id: 416
      cat: XXX/Other
      desc: 其他(Other)
      default: false
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
      categories:
        - 401
        - 402
        - 404
        - 405
        - 409
        - 408
        - 403
        - 407
        - 406
    - path: special.php
      categories:
        - 411
        - 410
        - 412
        - 413
        - 414
        - 415
        - 416
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(5)
      optional: true
      default: 512MB
    seeders:
      selector: td.rowfollow:nth-child(6)
      optional: true
      default: 0
    leechers:
      selector: td.rowfollow:nth-child(7)
      optional: true
      default: 0
    grabs:
      selector: td.rowfollow:nth-child(8)
      optional: true
      default: 0
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
