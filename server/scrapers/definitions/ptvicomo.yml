id: ptvicomo
name: PTVicomo
description: PTVicomo is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://ptvicomo.net/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: 电影
    - id: 402
      cat: TV
      desc: 剧集
    - id: 415
      cat: TV
      desc: 短剧
    - id: 404
      cat: TV/Documentary
      desc: 纪录片
    - id: 405
      cat: TV/Anime
      desc: 动漫
    - id: 416
      cat: TV/Other
      desc: 儿童动画
    - id: 403
      cat: TV
      desc: 综艺
    - id: 409
      cat: Audio
      desc: 音乐
    - id: 406
      cat: Audio/Video
      desc: MV
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="details.php?id="])
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: img[data-src]
      attribute: data-src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    doubanid:
      selector: a[href*="movie.douban.com/subject/"]
      attribute: href
    date_elapsed:
      selector: td.rowfollow:nth-child(3) span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(3):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td.rowfollow:nth-child(4)
    seeders:
      selector: td.rowfollow:nth-child(5)
    leechers:
      selector: td.rowfollow:nth-child(6)
    grabs:
      selector: td.rowfollow:nth-child(7)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
    description_verified:
      case:
        span[title="通过"], span[title="Allowed"]: 'Verified:'
        span[title="未审"], span[title="Not reviewed"]: 'Unverified:'
        span[title="拒绝"], span[title="Denied"]: 'Banned:'
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, b, font, img, span
      filters:
        - name: prepend
          args: '{{ .Result.description_verified }} '
