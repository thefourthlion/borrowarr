search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date_elapsed:
      selector: td:nth-child(4):not(:contains("-"))
      optional: true
      filters:
        - name: replace
          args:
            - 年
            - years
        - name: replace
          args:
            - 月
            - months
        - name: replace
          args:
            - 天
            - days
        - name: replace
          args:
            - 时
            - ' hours'
        - name: replace
          args:
            - 分
            - minutes
        - name: append
          args: ' ago'
        - name: timeago
    date_added:
      selector: td:nth-child(4):contains("-")
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_2up: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_30pctdown: 0.3
        img.pro_70pctdown: 0.7
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_2up: 2
        img.pro_free2up: 2
        '*': 1
    minimumratio:
      text: 0.7
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
