search:
  paths:
    - path: browse.php
  rows:
    selector: table[border="1"][cellspacing="0"][cellpadding="5"] tr:has(a[href^="download.php?id="])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      optional: true
      default: No Title
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download_1:
      selector: a[href^="download.php?id="]
      attribute: href
    download_2:
      selector: a[href^="seeddownload.php?id="]
      attribute: href
    download:
      text: '{{ if .Config.seedbox }}{{ .Result.download_2 }}{{ else }}{{ .Result.download_1 }}{{ end }}'
    date:
      selector: td:nth-child(4)
      filters:
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(9)
    leechers:
      selector: td:nth-child(10)
    downloadvolumefactor:
      case:
        img[src="pic/freeleech.png"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src="gold.png"]: 2
        img[src="silver.png"]: 1.5
        img[src="bronze.png"]: 1.25
        '*': 1
    minimumratio:
      text: 0.7
