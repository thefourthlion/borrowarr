search:
  paths:
    - path: browse.php
  rows:
    selector: table[cellpadding="3"] > tbody > tr:has(a[href^="download.php?torrent="])
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    poster:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=\\'(.+?)\\'
    files:
      selector: td:nth-last-child(8)
    date_year:
      selector: td:nth-last-child(6):not(:contains("day"))
      optional: true
      filters:
        - name: append
          args: ' -07:00'
        - name: dateparse
          args: MMM d yyyy hh:mm tt zzz
    date_day:
      selector: td:nth-last-child(6):contains("day")
      optional: true
    date:
      text: '{{ if or .Result.date_year .Result.date_day }}{{ or .Result.date_year .Result.date_day }}{{ else }}now{{ end }}'
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    description:
      case:
        img[src="./pic/mod.gif"]: Verified
        '*': Unverified
    downloadvolumefactor:
      case:
        a.info:contains("Freeleech"): 0
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="pic/doubleseed.gif"]: 0
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
