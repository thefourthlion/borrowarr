            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - E$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1
        - name: re_replace
          args:
            - (\([\p{IsCyrillic}\W]+\))|(^[\p{IsCyrillic}\W\d]+\/ )|([\p{IsCyrillic} \-]+,+)|([\p{IsCyrillic}]+)
            - '{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}'
        - name: re_replace
          args:
            - (?i)\bHDTV[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bSAT[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bWEB[-\s]?DL[-\s]?Rip\b
            - WEB-DL
        - name: re_replace
          args:
            - (?i)\bWEB\sRip\b
            - WEBRip
        - name: re_replace
          args:
            - (?i)\bWEB\sDL\b
            - WEB-DL
        - name: re_replace
          args:
            - '[\[\(\{<«][\s\W]*[\]\)\}>»]'
            - ''
        - name: re_replace
          args:
            - ^[\s&,\.!\?\+\-_\|\/':]+
            - ''
        - name: append
          args: '{{ if .Config.addrussiantotitle }} RUS{{ else }}{{ end }}'
    details:
      selector: a.genmed, a.seedmed
      attribute: href
    download:
      selector: a[href^="./download.php?id="]
      attribute: href
    size:
      selector: td:nth-child(7)
    seeders:
      selector: td.seedmed > b, td.icemed > b
      filters:
        - name: replace
          args:
            - X
            - '0'
    leechers:
      selector: td.leechmed > b
    grabs:
      selector: td:nth-child(10)
    date_time:
      selector: td:last-child
      filters:
        - name: regexp
          args: (\d{2}:\d{2})
    date_date:
      selector: td:last-child
      filters:
        - name: regexp
          args: (\d{1,2}-\w{3,4}-\d{2})
    date:
      text: '{{ .Result.date_time }} {{ .Result.date_date }}'
      filters:
        - name: replace
          args:
            - Янв
            - Jan
        - name: replace
          args:
            - Фев
            - Feb
        - name: replace
          args:
            - Мар
            - Mar
        - name: replace
          args:
            - Апр
            - Apr
        - name: replace
          args:
            - Май
            - May
        - name: replace
          args:
            - Июн
            - Jun
        - name: replace
          args:
            - Июл
            - Jul
        - name: replace
          args:
            - Авг
            - Aug
        - name: replace
          args:
            - Сен
            - Sep
        - name: replace
          args:
            - Окт
            - Oct
        - name: replace
          args:
            - Ноя
            - Nov
        - name: replace
          args:
            - Дек
            - Dec
        - name: dateparse
          args: HH:mm d-MMM-yy
    downloadvolumefactor:
      case:
        img[src="images/tor_gold.gif"]: 0
        img[src="images/tor_silver.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.3
    description:
      selector: a.genmed, a.seedmed
