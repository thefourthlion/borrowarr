search:
  paths:
    - path: forum/tracker.php
  rows:
    selector: tbody[id^="tor_"]:has(a[href^="./download.php?id="])
  fields:
    category:
      selector: a.gen
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: a.genmed, a.seedmed
      filters:
