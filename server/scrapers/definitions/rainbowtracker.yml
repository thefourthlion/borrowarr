            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?)
            - S$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+[CС]езоны?
            - S$1
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - E$1 of $2
