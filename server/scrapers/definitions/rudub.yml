id: rudub
name: RUDUB
description: RUDUB (ex-BaibaKoTV) is a RUSSIAN Semi-Private Torrent Tracker for TV
language: ru-RU
type: semi-private
links:
  - https://nov06.rudub.homes/
caps:
  categorymappings:
    - id: 1
      cat: TV
      desc: TV
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
search:
  paths:
    - path: browse.php
  rows:
    selector: div.card__torlist__browse_2
  fields:
    category:
      text: 1
    title:
      selector: a[href^="details.php?id="]
      filters:
        - name: re_replace
          args:
            - >-
              (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)\s*(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - S$1E$2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?)
            - S$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+[CС]езоны?
            - S$1
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - E$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1
        - name: re_replace
          args:
            - (\([\p{IsCyrillic}\W]+\))|(^[\p{IsCyrillic}\W\d]+\/ )|([\p{IsCyrillic} \-]+,+)|([\p{IsCyrillic}]+)
            - '{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}'
        - name: re_replace
          args:
            - (?i)\bHDTV[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bSAT[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bWEB[-\s]?DL[-\s]?Rip\b
            - WEB-DL
        - name: re_replace
          args:
            - (?i)\bWEB\sRip\b
            - WEBRip
        - name: re_replace
          args:
            - (?i)\bWEB\sDL\b
            - WEB-DL
        - name: replace
          args:
            - BD720p
            - BD 720p
        - name: replace
          args:
            - HD720p
            - HD 720p
        - name: replace
          args:
            - HDR720p
            - HDR 720p
        - name: replace
          args:
            - BD1080p
            - BD 1080p
        - name: replace
          args:
            - HD1080p
            - HD 1080p
        - name: replace
          args:
            - HDR1080p
            - HDR 1080p
        - name: replace
          args:
            - ' (Золото)'
            - ''
        - name: re_replace
          args:
            - '[\[\(\{<«][\s\W]*[\]\)\}>»]'
            - ''
        - name: re_replace
          args:
            - ^[\s&,\.!\?\+\-_\|\/':]+
            - ''
        - name: re_replace
          args:
            - ^\((.+?)\s?\)
            - '$1 '
        - name: append
          args: '{{ if .Config.addrussiantotitle }} RUS{{ else }}{{ end }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date:
      selector: li[title="Дата"]
      filters:
        - name: append
          args: ' +03:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    files:
      selector: li[title="Файлов"]
    size:
      selector: li[title="Размер"]
    seeders:
      selector: li[title="Активность"]
      filters:
        - name: regexp
          args: (\d+)\s+\d+
    leechers:
      selector: li[title="Активность"]
      filters:
        - name: regexp
          args: \d+\s+(\d+)
    grabs:
      selector: li[title="Завершено"]
    downloadvolumefactor:
      case:
        a[href^="details.php?id="]:contains("(Золото)"): 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.3
    description:
      selector: a[href^="details.php?id="]
