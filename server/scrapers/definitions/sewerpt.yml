id: sewerpt
name: SewerPT
description: SewerPT (下水道) is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://sewerpt.com/
caps:
  categorymappings:
    - id: 401
      cat: Movies
      desc: 电影 / Movies
    - id: 402
      cat: TV
      desc: 电视剧 / TV Series
    - id: 403
      cat: TV/Documentary
      desc: 综艺 / TV Shows
    - id: 404
      cat: TV/Documentary
      desc: 纪录片 / Documentaries
    - id: 405
      cat: TV/Anime
      desc: 动漫 / Animations
    - id: 408
      cat: Audio
      desc: 音乐 / Music
    - id: 409
      cat: Other
      desc: 其他 / Misc
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(a[href^="details.php?id="])
  fields:
    category:
      selector: a[href*="cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    size:
      selector: td.rowfollow:nth-child(5)
    seeders:
      selector: td.rowfollow:nth-child(6)
    leechers:
      selector: td.rowfollow:nth-child(7)
    grabs:
      selector: td.rowfollow:nth-child(8)
    date_elapsed:
      selector: td.rowfollow:nth-child(4) > span[title]
      attribute: title
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td.rowfollow:nth-child(4):not(:has(span))
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: '{{ or .Result.date_elapsed .Result.date_added }}'
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_free2up: 2
        img.pro_50pctdown2up: 2
        '*': 1
    minimumratio:
      case:
        img[title="H&R"]: 1
        '*': 0.4
    minimumseedtime:
      case:
        img[title="H&R"]: 259200
        '*': 86400
    description:
      selector: td.rowfollow:nth-child(2)
      remove: a, font, img, span
