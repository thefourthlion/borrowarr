id: sugoimusic
name: SugoiMusic
description: SugoiMusic is a Private Torrent Tracker for ASIAN MUSIC / TV
language: en-US
type: private
links:
  - https://sugoimusic.me/
caps:
  categorymappings:
    - id: 1
      cat: Audio
      desc: Album
    - id: 2
      cat: Audio
      desc: EP
    - id: 3
      cat: Audio
      desc: Single
    - id: 4
      cat: Audio/Video
      desc: Bluray
    - id: 5
      cat: Audio/Video
      desc: DVD
    - id: 6
      cat: Audio/Video
      desc: PV
    - id: 7
      cat: Audio/Video
      desc: Music Performance
    - id: 8
      cat: Audio/Video
      desc: TV Music
    - id: 9
      cat: TV
      desc: TV Variety
    - id: 10
      cat: TV
      desc: TV Drama
    - id: 11
      cat: Other
      desc: Pictures
    - id: 12
      cat: Other/Misc
      desc: Misc
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - year
      - genre
    music-search:
      - q
      - year
      - genre
search:
  paths:
    - path: torrents.php
  rows:
    selector: tr.torrent
  fields:
    category:
      selector: div:nth-child(1)
      case:
        div[title="Album"]: 1
        div[title="EP"]: 2
        div[title="Single"]: 3
        div[title="Bluray"]: 4
        div[title="DVD"]: 5
        div[title="PV"]: 6
        div[title="Music Performance"]: 7
        div[title="TV Music"]: 8
        div[title="TV Variety"]: 9
        div[title="TV Drama"]: 10
        div[title="Pictures"]: 11
        div[title="Misc"]: 12
    title_artist:
      selector: div.torrent_artists > a
      optional: true
      filters:
        - name: append
          args: ' - '
    title_name:
      selector: a.torrent_name
    title_date:
      selector: div.group_info.clear
      filters:
        - name: regexp
          args: (\[.+?\])
    title:
      text: '{{ .Result.title_artist }}{{ .Result.title_name }} {{ .Result.title_date }}'
    details:
      selector: a.torrent_name[href^="torrents.php?id="]
      attribute: href
    poster:
      selector: img
      attribute: src
      filters:
        - name: replace
          args:
            - /static/common/noartwork/nocover.png
            - ''
    genre:
      selector: div.tags
    description_info:
      selector: div.torrent_info
    description:
      text: '{{ .Result.description_info }}</br>{{ .Result.genre }}'
    download:
      selector: span > a[href^="torrents.php?action=download&id="]
      attribute: href
    magnet:
      optional: true
      selector: span > a[href^="magnet:?dn="]
      attribute: href
    date:
      selector: span.time.tooltip
      filters:
        - name: timeago
    size:
      selector: td.number_column.nobr
    files:
      selector: td:nth-last-child(6)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    grabs:
      selector: td:nth-last-child(3)
    downloadvolumefactor:
      case:
        div.torrent_info:contains("Freeleech"): 0
        div.torrent_info:contains("Neutral Leech"): 0
        '*': 1
    uploadvolumefactor:
      case:
        div.torrent_info:contains("Neutral Leech"): 0
        '*': 1
    minimumratio:
      text: 0.95
    minimumseedtime:
      text: 259200
