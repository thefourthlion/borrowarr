search:
  paths:
    - path: browse.php
  rows:
    selector: >-
      table[border="0"] > tbody >
      tr.ttable:has(a[href^="browse.php?cat="]):not(:has(font[color="blue"])):not(:contains("*TCG*"))
  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      attribute: title
      filters:
        - name: re_replace
          args:
            - (?i)\bSeries[\s]+(\d+)\b
            - S$1
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php/"]
      attribute: href
    grabs:
      selector: td:nth-child(8)
      filters:
        - name: replace
          args:
            - Never
            - '0'
    files:
      selector: td:nth-child(4)
    size:
      selector: td:nth-child(7)
    seeders:
      selector: td:nth-child(9)
    leechers:
      selector: td:nth-child(10)
    date:
      selector: td:nth-child(6)
      filters:
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss
    downloadvolumefactor:
      case:
        font[color="green"]: 0
        '*': 1
    uploadvolumefactor:
      case:
        font[color="green"]: 0
        '*': 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 86400
