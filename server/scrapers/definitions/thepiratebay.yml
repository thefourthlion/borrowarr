search:
  paths:
    - path: >-
        https://apibay.org/{{ if .Keywords }}q.php?q={{ .Keywords }}&cat={{ join .Categories "," }}{{ else
        }}precompiled/data_top100_recent.json{{ end }}
      response:
        type: json
  rows:
    selector: $
    count:
      selector: $[0].id
  fields:
    _id:
      selector: id
    category:
      selector: category
    title:
      selector: name
      filters:
        - name: re_replace
          args:
            - '- (\w+-?\w*)$'
            - '-$1'
        - name: re_replace
          args:
            - (?i)\bSeason[\s\.]+(\d)([\s\.]+Complete)?\b
            - S0$1
        - name: re_replace
          args:
            - (?i)\bSeason[\s\.]+(\d{1,2})([\s\.]+Complete)?\b
            - S$1
    details:
      text: '{{ .Config.sitelink }}description.php?id={{ .Result._id }}'
    infohash:
      selector: info_hash
    imdbid:
      selector: imdb
    date:
      selector: added
    size:
      selector: size
    files:
      selector: num_files
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    _username:
      selector: username
    description:
      selector: name
      filters:
        - name: prepend
          args: 'Uploader: {{ .Result._username }}<br>'
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
