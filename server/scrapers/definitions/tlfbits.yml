id: tlfbits
name: TLFBits
description: TLFBits is a CHINESE Private Torrent Tracker for HD MOVIES / TV
language: zh-CN
type: private
links:
  - https://pt.eastgame.org/
caps:
  categorymappings:
    - id: 438
      cat: Movies
      desc: 电影 (Movie)
    - id: 440
      cat: TV
      desc: 电视剧(TV series)
    - id: 441
      cat: TV
      desc: 综艺 (TV Show)
    - id: 442
      cat: TV/Anime
      desc: 动漫 (Anime)
    - id: 443
      cat: TV/Documentary
      desc: 纪录片 (Documentary)
    - id: 444
      cat: TV/Sport
      desc: 体育 (Sport)
    - id: 445
      cat: Audio/Video
      desc: 音乐视频 (Music Video)
    - id: 446
      cat: Audio
      desc: 音乐(Music)
    - id: 447
      cat: PC/Games
      desc: 游戏 (Game)
    - id: 448
      cat: PC/0day
      desc: 软件 (Software)
    - id: 449
      cat: Other/Misc
      desc: 资料（E-Learning）
    - id: 450
      cat: Other
      desc: 其它 (Other)
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
    movie-search:
      - q
      - imdbid
    music-search:
      - q
search:
  paths:
    - path: torrents.php
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_default:
      selector: a[href^="details.php?id="]
    title:
      selector: a[title][href^="details.php?id="]
      attribute: title
      optional: true
      default: '{{ .Result.title_default }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: div.imdb_100 > a
      attribute: href
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    grabs:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    description:
      selector: td:nth-child(2)
      remove: a, b, font, img, span
