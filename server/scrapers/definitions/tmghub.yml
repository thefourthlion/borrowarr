search:
  paths:
    - path: index.php
  rows:
    selector: >-
      table#tottest[width="100%"] tr:has(a[href^="index.php?page=torrent-details"]):not(:has(img[title="Allready Grabbed
      !!"]))
  fields:
    category:
      selector: td a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: td a[href^="index.php?page=torrent-details"]
    details:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: href
    download:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    poster:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=(.+?)  width
    date:
      selector: td a[href^="index.php?page=torrent-details"]
      attribute: onmouseover
      filters:
        - name: regexp
          args: Added\:(\d+ \w+ \w+)<
        - name: timeago
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img[src="gold/gold.gif"]: 0
        img[src="gold/silver.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.7
    minimumseedtime:
      text: 7200
download:
  before:
    path: '{{ .DownloadUri.AbsoluteUri }}'
    method: post
    inputs:
      comment: '{{ .Config.thankyou }}'
      confirm: Confirm
  selectors:
    - selector: td a[href^="download.php"]
      attribute: href
