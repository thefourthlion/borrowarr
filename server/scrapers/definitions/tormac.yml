search:
  paths:
    - path: tracker.php
  rows:
    selector: tr.tCenter:has(a[href^="dl.php?t="])
  fields:
    category:
      selector: a[href^="tracker.php?f="]
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: a[href^="./viewtopic.php?t="]
      filters:
        - name: re_replace
          args:
            - >-
              (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)\s*(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))?
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)\s*(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - S$1E$2 of $3
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - S$1E$2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*[CС]езоны?.+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?).+?(\d+(?:-\d+)?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - S$1E$2
        - name: re_replace
          args:
            - (?i)[CС]езоны?[\s:]*(\d+(?:-\d+)?)
            - S$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+[CС]езоны?
            - S$1
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)\s*из\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s*из\s*(\w?)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))\s+из\s*(\w?)
            - E$1 of $2
        - name: re_replace
          args:
            - (?i)(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))[\s:]*(\d+(?:-\d+)?)
            - E$1
        - name: re_replace
          args:
            - (?i)(\d+(?:-\d+)?)\s+(?:\s*(?:[CС]ери[ияй]|Эпизод|Выпуски?))
            - E$1
        - name: re_replace
          args:
            - (\([\p{IsCyrillic}\W]+\))|(^[\p{IsCyrillic}\W\d]+\/ )|([\p{IsCyrillic} \-]+,+)|([\p{IsCyrillic}]+)
            - '{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}'
        - name: re_replace
          args:
            - (?i)\bHDTV[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bSAT[-\s]?Rip\b
            - HDTV
        - name: re_replace
          args:
            - (?i)\bWEB[-\s]?DL[-\s]?Rip\b
            - WEB-DL
        - name: re_replace
          args:
            - (?i)\bWEB\sRip\b
            - WEBRip
        - name: re_replace
          args:
            - (?i)\bWEB\sDL\b
            - WEB-DL
        - name: re_replace
          args:
            - '[\[\(\{<«][\s\W]*[\]\)\}>»]'
            - ''
        - name: re_replace
          args:
            - ^[\s&,\.!\?\+\-_\|\/':]+
            - ''
        - name: re_replace
          args:
            - (?i)^\(\s*([SE]\d+.*?)\s*\)[\s\/\|]*(.+)
            - $2 $1
        - name: append
          args: '{{ if .Config.addrussiantotitle }} RUS{{ else }}{{ end }}'
    details:
      selector: a[href^="./viewtopic.php?t="]
      attribute: href
    download:
      selector: a[href^="dl.php?t="]
      attribute: href
    size:
      selector: td.tor-size > u
    seeders:
      selector: td[title="Сиды"] b
      filters:
        - name: replace
          args:
            - никогда
            - '0'
    leechers:
      selector: td.leechmed > b
    grabs:
      selector: td:nth-child(9)
    date:
      selector: td[title="Добавлен"] > u
    downloadvolumefactor:
      case:
        img[src$="default/images/tor_gold.gif"]: 0
        img[src$="default/images/tor_silver.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.31
    description_verified:
      case:
        span.tor-approved: 'Verified:'
        span.tor-not-approved: 'Unverified:'
        span.tor-dup: 'Temporary:'
    description:
      selector: a[href^="./viewtopic.php?t="]
      filters:
        - name: prepend
          args: '{{ .Result.description_verified }} '
