search:
  paths:
    - path: /
  rows:
    selector: div.torrent-box[id^="torrent_"]{{ if .Config.freeleech }}:has(img[src$="/torrent_free.png"]){{ else }}{{ end }}
  fields:
    category:
      selector: a[href*="?p=torrents&pid=10&cid="]
      attribute: href
      filters:
        - name: querystring
          args: cid
    title:
      selector: a[href*="?p=torrents&pid=10&action=details&tid="]
    details:
      selector: a[href*="?p=torrents&pid=10&action=details&tid="]
      attribute: href
    download:
      selector: a[href*="?p=torrents&pid=10&action=download&tid="]
      attribute: href
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
      optional: true
    poster:
      selector: a[href*="data/torrents/torrent_images/"]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    size:
      selector: a[rel="torrent_size"]
    grabs:
      selector: a[rel="times_completed"]
    seeders:
      selector: a[rel="torrent_seeders"]
    leechers:
      selector: a[rel="torrent_leechers"]
    date_day:
      selector: div.torrentOwner:contains("day")
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: fuzzytime
    date_year:
      selector: div.torrentOwner:contains("-")
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: dateparse
          args: dd-MM-yyyy HH:mm
    date_unix:
      selector: div.torrentOwner abbr
      optional: true
      attribute: data-time
    date:
      text: >-
        {{ if or .Result.date_day .Result.date_year .Result.date_unix }}{{ or .Result.date_day .Result.date_year
        .Result.date_unix }}{{ else }}now{{ end }}
    downloadvolumefactor:
      case:
        img[src$="/torrent_free.png"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 172800
