id: torrentccf
name: TorrentCCF
description: TorrentCCF (TCCF) is a CHINESE Private Torrent Tracker for HD MOVIES / TV
language: zh-CN
type: private
links:
  - https://et8.org/
caps:
  categorymappings:
    - id: 622
      cat: Movies
      desc: Movies.电影
    - id: 623
      cat: TV
      desc: TV.电视剧
    - id: 624
      cat: TV/Documentary
      desc: Documentaries.纪录片
    - id: 625
      cat: PC
      desc: Appz.软件
    - id: 626
      cat: Audio
      desc: Music & MusicVideos.音乐及MV
    - id: 627
      cat: Other
      desc: Others.其他(非学习类)
    - id: 628
      cat: Books/Other
      desc: Elearning - 杂项学习
    - id: 629
      cat: Books/EBook
      desc: Elearning - 电子书/小说
    - id: 630
      cat: Books/EBook
      desc: Elearning - 电子书/非小说
    - id: 631
      cat: Books/Mags
      desc: Elearning - 杂志
    - id: 632
      cat: Books/Comics
      desc: Elearning - 漫画
    - id: 633
      cat: Audio/Audiobook
      desc: Elearning - 有声书
    - id: 634
      cat: Books
      desc: Elearning - 公开课
    - id: 635
      cat: Books
      desc: Elearning - 视频教程
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
      - imdbid
      - doubanid
    movie-search:
      - q
      - imdbid
      - doubanid
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: torrents.php
      method: get
  rows:
    selector: table.torrents > tbody > tr:has(table.torrentname)
  fields:
    category:
      selector: a[href^="?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    imdbid:
      selector: a[href^="details.php?id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: tt(\d+)
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(8)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    date_elapsed:
      selector: td:nth-child(4) > span[title]
      attribute: title
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    date_added:
      selector: td:nth-child(4):not(:has(span))
      optional: true
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    date:
      text: >-
        {{ if or .Result.date_elapsed .Result.date_added }}{{ or .Result.date_elapsed .Result.date_added }}{{ else
        }}now{{ end }}
    downloadvolumefactor:
      case:
        img.pro_free: 0
        img.pro_free2up: 0
        img.pro_50pctdown: 0.5
        img.pro_50pctdown2up: 0.5
        img.pro_30pctdown: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img.pro_50pctdown2up: 2
        img.pro_free2up: 2
        img.pro_2up: 2
        '*': 1
    minimumratio:
      text: 0.8
    description:
      selector: td:nth-child(2)
      remove: a, img
