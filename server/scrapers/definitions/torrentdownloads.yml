id: torrentdownloads
name: Torrent Downloads
description: Torrent Downloads (TD) is a Public torrent site for all kinds of content
language: en-US
type: public
links:
  - https://www.torrentdownloads.pro/
  - https://torrentdownloads.unblockninja.com/
  - https://torrentdownloads.ninjaproxy1.com/
  - https://torrentdownloads.proxyninja.org/
  - https://torrentdownloads.proxyninja.net/
caps:
  categorymappings:
    - id: 8
      cat: TV
      desc: TV Shows
    - id: 4
      cat: Movies
      desc: Movies
    - id: 5
      cat: Audio
      desc: Music
    - id: 3
      cat: PC/Games
      desc: Games
    - id: 7
      cat: PC
      desc: Software
    - id: 1
      cat: TV/Anime
      desc: Anime
    - id: 2
      cat: Books
      desc: Books
    - id: 9
      cat: Other
      desc: Other
    - id: 0
      cat: Other
      desc: Other
    - id: 6
      cat: Other
      desc: Pics
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: '{{ if .Keywords }}/search/{{ else }}/today/{{ end }}'
      followredirect: true
  rows:
    selector: div.inner_container > div:has(p:has(a[href^="/torrent/"])):not(:has(span.__cf_email__))
  fields:
    category:
      selector: img[src^="/templates/new/images/icons/menu_icon"]
      attribute: src
      filters:
        - name: regexp
          args: (\d+)
    title:
      selector: p:nth-child(1) > a
      attribute: title
      filters:
        - name: replace
          args:
            - 'View torrent info : '
            - ''
    details:
      selector: p:nth-child(1) > a[href^="/torrent/"]
      attribute: href
    download:
      selector: p:nth-child(1) > a[href^="/torrent/"]
      attribute: href
    date:
      text: now
    size:
      selector: span:nth-child(5)
    seeders:
      selector: span:nth-child(4)
    leechers:
      selector: span:nth-child(3)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a[href^="{{ .Config.downloadlink }}"]
      attribute: href
    - selector: a[href^="{{ .Config.downloadlink2 }}"]
      attribute: href
