search:
  paths:
    - path: >-
        torrents/browse/list{{ if .Categories }}/categories/{{ join .Categories "," }}{{ else }}{{ end }}{{ if or
        .Config.freeleech .Config.exclude_scene }}/facets/tags:{{ else }}{{ end }}{{ if .Config.freeleech }}FREELEECH{{
        else }}{{ end }}{{ if and .Config.freeleech .Config.exclude_scene }},{{ else }}{{ end }}{{ if
        .Config.exclude_scene }}nonscene{{ else }}{{ end }}/{{ if .Query.IMDBID }}imdbID/{{ .Query.IMDBID }}/{{ else
        }}exact/1/query/{{ .Keywords }}/{{ end }}{{ if .Keywords }}{{ else }}newfilter/2/{{ end }}orderby/{{
        .Config.sort }}/order/{{ .Config.type }}
      response:
        type: json
  rows:
    selector: torrentList
    count:
      selector: $.numFound
  fields:
    category:
      selector: categoryID
    title_test:
      selector: name
      optional: true
      filters:
        - name: re_replace
          args:
            - (?i)^\[REQ(UEST(ED)?)?\]\s*
            - ''
    title:
      text: '{{ if .Result.title_test }}{{ .Result.title_test }}{{ else }}TorrentLeech did not provide a title{{ end }}'
    _id:
      selector: fid
    _filename:
      selector: filename
    details:
      text: /torrent/{{ .Result._id }}
    download:
      text: /download/{{ .Result._id }}/{{ .Result._filename }}
    genre:
      selector: tags
      filters:
        - name: validate
          args: >-
            Action, Adventure, Animation, Biography, Comedy, Crime, Documentary, Drama, Family, Fantasy, Game-Show,
            History, Horror, Kids, Music, Musical, Mystery, News, Reality-TV, Romance, Sci-Fi, Science-Fiction, Sport,
            Soap, Talk-Show, Thriller, War, Western
    description:
      text: '{{ .Result.genre }}'
    imdbid:
      selector: imdbID
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: completed
    date:
      selector: addedTimestamp
      filters:
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss
    size:
      selector: size
    downloadvolumefactor:
      selector: download_multiplier
      case:
        '0': 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
    minimumseedtime:
      text: 864000
