search:
  paths:
    - path: browse/
  rows:
    selector: table.table > tbody > tr
  fields:
    category:
      selector: a[href*="categories[]="]
      attribute: href
      filters:
        - name: querystring
          args: categories[]
    title:
      selector: a[href^="/details/"]
      attribute: title
      filters:
        - name: regexp
          args: 'Torrent név: (.*?)<br>'
    details:
      selector: a[href^="/details/"]
      attribute: href
    _id:
      selector: a[href^="/details/"]
      attribute: href
      filters:
        - name: regexp
          args: (\d+)
    download:
      text: /download/{{ .Result._id }}/
    title_hungarian:
      selector: a[href^="/details/"]
      attribute: title
      filters:
        - name: regexp
          args: 'Magyar/Külföldi cím: (.*?)<br>'
    date:
      selector: td:nth-child(3)
      filters:
        - name: append
          args: ' +01:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    poster:
      selector: a[href^="/details/"]
      attribute: title
      filters:
        - name: regexp
          args: src='(.*?)'
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(2)
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    uploadvolumefactor_custom:
      selector: td:nth-last-child(5) small
      optional: true
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      case:
        i.fa-arrow-up: '{{ .Result.uploadvolumefactor_custom }}'
        '*': 1
    genre:
      selector: td:nth-child(2) small
    description:
      text: >-
        {{ .Result.title_hungarian }}{{ if and .Result.title_hungarian .Result.genre }}<br>{{ else }}{{ end }}{{
        .Result.genre }}
    minimumseedtime:
      text: 86400
