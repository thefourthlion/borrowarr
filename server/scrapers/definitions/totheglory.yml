id: totheglory
name: ToTheGlory
description: ToTheGlory (TTG) is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL
language: zh-CN
type: private
links:
  - https://totheglory.im/
search:
  paths:
    - path: browse.php
      inputs:
        c: M
    - path: browse.php
      categories:
        - 1000
        - 1010
        - 1020
        - 1030
        - 1040
        - 1050
        - 1060
        - 1070
        - 1080
        - 1090
        - 1100
        - 1110
        - 1120
        - 1130
        - 1140
        - 1150
        - 1160
        - 1170
        - 1180
        - 4000
        - 4010
        - 4020
        - 4030
        - 4040
        - 4050
        - 4060
        - 4070
        - 7000
        - 7010
        - 7020
        - 7030
        - 7040
        - 7050
        - 7060
      inputs:
        c: G
  rows:
    selector: table#torrent_table > tbody > tr[id]
  fields:
    description:
      selector: div.name_left > a > b
    title:
      selector: div.name_left > a > b
      remove: span
    category:
      selector: tr[id] td:nth-child(1) > a
      attribute: href
      filters:
        - name: querystring
          args: search_field
        - name: replace
          args:
            - 'category:'
            - ''
        - name: trim
          args: '"'
    details:
      selector: div.name_left > a
      attribute: href
    download:
      selector: a.dl_a
      attribute: href
    files:
      selector: td:nth-child(3)
    size:
      selector: td:nth-child(7)
    seeders:
      selector: td:nth-child(9)
      filters:
        - name: split
          args:
            - /
            - 0
    leechers:
      selector: td:nth-child(9)
      filters:
        - name: split
          args:
            - /
            - 1
        - name: replace
          args:
            - |+

            - ''
    grabs:
      selector: td:nth-child(8)
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: ' +08:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    imdbid:
      selector: span.imdb_rate > a
      attribute: href
    downloadvolumefactor:
      case:
        img[alt="free"]: 0
        img[alt="50%"]: 0.5
        img[alt="30%"]: 0.3
        '*': 1
    uploadvolumefactor:
      case:
        img[alt="200%"]: 2
        '*': 1
    minimumratio:
      case:
        img[title="Hit and Run"]: 1
        '*': 0
    minimumseedtime:
      case:
        img[title="Hit and Run"]: 216000
        '*': 0
