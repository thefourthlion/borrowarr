search:
  paths:
    - path: browse.php
  rows:
    selector: div.row:has(a[href^="/download.php?id="])
  fields:
    category:
      selector: a[href^="/browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href*="/details.php?id="]
    details:
      selector: a[href*="/details.php?id="]
      attribute: href
    download:
      selector: a[href^="/download.php?id="]
      attribute: href
    size:
      selector: a[href^="/download.php?id="]
      attribute: title
      filters:
        - name: regexp
          args: 'Size: (.+?)<'
    files:
      selector: a[href^="/download.php?id="]
      attribute: title
      optional: true
      default: 1
      filters:
        - name: regexp
          args: \((\d+) files\)
    seeders:
      selector: a[href^="/download.php?id="]
      attribute: title
      filters:
        - name: regexp
          args: '>(\d+) seeder'
    leechers:
      selector: a[href^="/download.php?id="]
      attribute: title
      filters:
        - name: regexp
          args: ', (\d+) leecher'
        - name: replace
          args:
            - '-1'
            - '0'
    date:
      selector: a[href^="/download.php?id="]
      attribute: title
      filters:
        - name: regexp
          args: shared (.+?)<
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
