search:
  paths:
    - path: /
  rows:
    selector: >-
      table#torrents_tables_classic > tbody > tr:has(td.torrent_name){{ if .Config.freeleech
      }}:has(img[src$="/freedownload.gif"]){{ else }}{{ end }}
  fields:
    category:
      selector: div.category_image > a
      attribute: href
      filters:
        - name: querystring
          args: cid
    title:
      selector: a[href*="?p=torrents&pid=10&action=details"]
      filters:
        - name: re_replace
          args:
            - \b(\d{2})\.(\d{2})\.(\d{4})\b
            - $3.$2.$1
    details:
      selector: a[href*="?p=torrents&pid=10&action=details"]
      attribute: href
    date_day:
      selector: td.torrent_name:contains(" at "):not(:has(abbr[data-time]))
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: fuzzytime
    date_year:
      selector: td.torrent_name:not(:contains(" at ")):not(:has(abbr[data-time]))
      optional: true
      filters:
        - name: regexp
          args: Uploaded (.+?) by
        - name: dateparse
          args: dd-MM-yyyy HH:mm
    date_unix:
      selector: abbr[data-time]
      attribute: data-time
      optional: true
    date:
      text: >-
        {{ if or .Result.date_day .Result.date_year .Result.date_unix }}{{ or .Result.date_day .Result.date_year
        .Result.date_unix }}{{ else }}now{{ end }}
    download:
      selector: a[href*="?p=torrents&pid=10&action=download"]
      attribute: href
    magnet:
      optional: true
      selector: a[href^="magnet:?xt="]
      attribute: href
    size:
      selector: a[rel="torrent_size"]
    seeders:
      selector: a[rel="torrent_seeders"]
    leechers:
      selector: a[rel="torrent_leechers"]
    grabs:
      selector: a[rel="times_completed"]
    downloadvolumefactor:
      case:
        img[src$="/freedownload.gif"]: 0
        img[src$="/silverdownload.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      case:
        img[src$="/torrent_x2.png"]: 2
        '*': 1
    minimumratio:
      text: 0.5
    minimumseedtime:
      text: 259200
