    book-search:
      - q
search:
  paths:
    - path: /
  rows:
    selector: >-
      table#torrents_table_classic tr:has(td.torrent_name){{ if .Config.freeleech
      }}:has(img[src$="/torrent_free.png"]){{ else }}{{ end }}
    filters:
      - name: andmatch
  fields:
    category:
      selector: a[href*="?p=torrents"][href*="&cid="]
      attribute: href
      filters:
        - name: querystring
          args: cid
    title:
      selector: a[href*="?p=torrents"][href*="&action=details"]
    details:
      selector: a[href*="?p=torrents"][href*="&action=details"]
      attribute: href
    download:
      selector: a[href*="?p=torrents"][href*="&action=download"]
      attribute: href
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
    poster:
      selector: a[rel="fancybox"]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    size:
      selector: a[rel="torrent_size"]
    seeders:
      selector: a[rel="torrent_seeders"]
    leechers:
      selector: a[rel="torrent_leechers"]
    grabs:
      selector: a[rel="times_completed"]
    downloadvolumefactor:
      case:
        img[src*="torrent_free.png"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    date_day:
      selector: >-
        td.torrent_name:contains("day"), td.torrent_name:contains("Nedelja"), td.torrent_name:contains("Ponedeljek"),
        td.torrent_name:contains("Torek"), td.torrent_name:contains("Sreda"), td.torrent_name:contains("Četrtek"),
        td.torrent_name:contains("Petek"), td.torrent_name:contains("Sobota"), td.torrent_name:contains("Danes"),
        td.torrent_name:contains("Včeraj")
      optional: true
      remove: span, a, br
      filters:
        - name: replace
          args:
            - 'Uploaded '
            - ''
        - name: replace
          args:
            - ' by'
            - ''
        - name: replace
          args:
            - ' naložil'
            - ''
        - name: replace
          args:
            - 'ob '
            - 'at '
        - name: replace
          args:
            - Danes
            - Today
        - name: replace
          args:
            - Včeraj
            - Yesterday
        - name: replace
          args:
            - Ponedeljek
            - Monday
        - name: replace
          args:
            - Torek
            - Tuesday
        - name: replace
          args:
            - Sreda
            - Wednesday
        - name: replace
          args:
            - Četrtek
            - Thursday
        - name: replace
          args:
            - Petek
            - Friday
        - name: replace
          args:
            - Sobota
            - Saturday
        - name: replace
          args:
            - Nedelja
            - Sunday
        - name: fuzzytime
    date_year:
      selector: td.torrent_name:contains("-")
      optional: true
      remove: span, a, br
      filters:
        - name: replace
          args:
            - 'Uploaded '
            - ''
        - name: replace
          args:
            - ' by'
            - ''
        - name: replace
          args:
            - ' naložil'
            - ''
        - name: dateparse
          args: dd-MM-yyyy HH:mm
    date:
      text: '{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}'
