id: vsthouse
name: VSTHouse
description: VSTHouse is a RUSSIAN Public site for AUDIO apps, plugins and samples
language: ru-RU
type: public
links:
  - https://vsthouse.ru/
search:
  paths:
    - path: search
  rows:
    selector: table.eBlock:has(div.eDetails:contains(":"))
    filters:
      - name: andmatch
  fields:
    category:
      text: PC
    title:
      selector: div.eTitle a
    details:
      selector: div.eTitle a
      attribute: href
    download:
      selector: div.eTitle a
      attribute: href
    description:
      selector: div.eDetails
    date:
      selector: div.eDetails
      remove: a, span
      filters:
        - name: replace
          args:
            - '- '
            - ''
        - name: append
          args: ' +03:00'
        - name: dateparse
          args: yyyy-MM-dd HH:mm:ss zzz
    size:
      text: 512 MB
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a[title^="Скачать:"]
      attribute: href
