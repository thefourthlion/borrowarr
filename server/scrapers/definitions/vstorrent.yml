id: vstorrent
name: VSTorrent
description: VSTorrent is a Public site for AUDIO apps, plugins and samples
language: en-US
type: public
links:
  - https://vstorrent.org/
search:
  paths:
    - path: /
  rows:
    selector: article:has(a)
    filters:
      - name: andmatch
  fields:
    category:
      text: PC
    title:
      selector: .entry-title
    details:
      selector: .entry-title > a
      attribute: href
    download:
      selector: .entry-title > a
      attribute: href
    description:
      selector: .entry-summary
    date:
      selector: span.date
    size:
      text: 512 MB
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a[href^="magnet:?xt"]
      attribute: href
