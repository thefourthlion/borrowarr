    - id: 418
      cat: TV
      desc: TV Shows综艺(分集)
      default: true
    - id: 403
      cat: TV
      desc: TV Shows综艺(Packs合集)
      default: true
    - id: 402
      cat: TV
      desc: TV Series剧集(分集)
      default: true
    - id: 414
      cat: TV
      desc: TV Series剧集(Packs合集)
      default: true
    - id: 413
      cat: TV/Anime
      desc: Animation series动漫剧集(分集)
      default: true
    - id: 423
      cat: TV/Anime
      desc: Animation series动漫剧集(Packs合集)
      default: true
    - id: 422
      cat: TV/Anime
      desc: Animation flims动漫电影
