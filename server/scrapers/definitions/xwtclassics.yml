id: xwtclassics
name: XWT-Classics
description: XWT-Classics is a Private Torrent Tracker for CLASSIC PROFESSIONAL WRESTLING
language: en-US
type: private
links:
  - https://xwt-classics.net/
caps:
  categorymappings:
    - id: 1
      cat: TV/Sport
      desc: DVD
    - id: 9
      cat: TV/Sport
      desc: Florida
    - id: 7
      cat: TV/Sport
      desc: International
    - id: 6
      cat: TV/Sport
      desc: Japan
    - id: 8
      cat: TV/Sport
      desc: Misc
    - id: 11
      cat: TV/Sport
      desc: NWA
    - id: 4
      cat: TV/Sport
      desc: UWF/Mid-South
    - id: 12
      cat: TV/Sport
      desc: WCW
    - id: 5
      cat: TV/Sport
      desc: World Class
    - id: 10
      cat: TV/Sport
      desc: WWE 24/7
    - id: 13
      cat: TV/Sport
      desc: WWE Network
    - id: 2
      cat: TV/Sport
      desc: WWF
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
search:
  paths:
    - path: browse.php
  rows:
    selector: table[border="0"][cellspacing="0"][cellpadding="5"] tr:has(a[href^="download.php?id="])
  fields:
    category_optional:
      selector: a[href^="browse.php?cat="]
      attribute: href
      optional: true
      filters:
        - name: querystring
          args: cat
    category:
      text: '{{ if .Result.category_optional }}{{ .Result.category_optional }}{{ else }}8{{ end }}'
    title:
      selector: a[href^="details.php?id="]
      attribute: title
    download_1:
      selector: a[href^="download.php"]
      attribute: href
    download_2:
      selector: a[href^="download2.php"]
      attribute: href
    download:
      text: '{{ if .Config.seedbox }}{{ .Result.download_2 }}{{ else }}{{ .Result.download_1 }}{{ end }}'
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    files:
      selector: td:nth-child(3)
    grabs:
      selector: td:nth-child(7)
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: ' -07:00'
        - name: dateparse
          args: yyyy-MM-ddHH:mm:ss zzz
    downloadvolumefactor:
      case:
        img[src="pic/freeleech.png"]: 0
        '*': 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.7
    minimumseedtime:
      text: 86400
