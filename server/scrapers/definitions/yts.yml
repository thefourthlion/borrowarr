id: yts
name: YTS
description: YTS is a Public torrent site specialising in HD movies of small size
language: en-US
type: public
links:
  - https://yts.mx/
  - https://yts.unblockninja.com/
  - https://yts.ninjaproxy1.com/
  - https://yts.proxyninja.org/
  - https://yts.proxyninja.net/
  - https://yts.torrentbay.st/
  - https://yts.torrentsbay.org/
caps:
  categorymappings:
    - id: 45
      cat: Movies/HD
      desc: Movies/x264/720p
    - id: 44
      cat: Movies/HD
      desc: Movies/x264/1080p
    - id: 46
      cat: Movies/UHD
      desc: Movies/x264/2160p
    - id: 47
      cat: Movies/3D
      desc: Movies/x264/3D
  modes:
    search:
      - q
    movie-search:
      - q
      - imdbid
search:
  paths:
    - path: api/v2/list_movies.json
      response:
        type: json
  rows:
    selector: data.movies
    attribute: torrents
    multiple: true
    missingAttributeEqualsNoResults: true
    count:
      selector: data.movie_count
  fields:
    _quality:
      selector: quality
    category:
      selector: quality
      case:
        720p: 45
        1080p: 44
        2160p: 46
        3D: 47
        '*': 45
    _audio:
      selector: audio_channels
    _depth:
      selector: bit_depth
    _type:
      selector: type
    _codec:
      selector: video_codec
    year:
      selector: ..year
    title_default:
      selector: ..title
      filters:
        - name: append
          args: ' ({{ .Result.year }})'
    title:
      selector: ..title_long
      optional: true
      default: '{{ .Result.title_default }}'
      filters:
        - name: replace
          args:
            - ':'
            - ''
        - name: append
          args: ' {{ .Result._quality }} {{ if eq .Result._type "web" }}WEBRip{{ else }}BRRip{{ end }} {{ if eq .Result._audio "5.1" }}5.1 {{ else }}{{ end }}{{ if eq .Result._depth "10" }}10Bit {{ else }}{{ end }}{{ .Result._codec }} -YTS'
    details:
      selector: ..url
      filters:
        - name: re_replace
          args:
            - ^https?:\/\/yts\.mx\/
            - '{{ .Config.sitelink }}'
    download:
      selector: url
      filters:
        - name: re_replace
          args:
            - ^https?:\/\/yts\.mx\/
            - '{{ .Config.sitelink }}'
    infohash:
      selector: hash
    poster:
      selector: ..large_cover_image
      filters:
        - name: re_replace
          args:
            - ^https?:\/\/yts\.mx\/
            - '{{ .Config.sitelink }}'
    imdbid:
      selector: ..imdb_code
    date:
      selector: date_uploaded_unix
    size:
      selector: size_bytes
    seeders:
      selector: seeds
    leechers:
      selector: peers
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
