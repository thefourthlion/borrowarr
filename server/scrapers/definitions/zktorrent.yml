id: zktorrent
name: ZkTorrent
description: ZkTorrent is a FRENCH Public site for MOVIES / TV / GENERAL
language: fr-FR
type: public
links:
  - https://www.zktorrent.town/
caps:
  categorymappings:
    - id: Films
      cat: Movies
      desc: Movies
    - id: Vidéos
      cat: Movies
      desc: Vidéos
    - id: Animes
      cat: TV/Anime
      desc: Anime
    - id: Séries
      cat: TV
      desc: TV Series
    - id: Spectacles
      cat: TV
      desc: TV Shows
    - id: Documentaires
      cat: TV/Documentary
      desc: Documentaries
    - id: Sports
      cat: TV/Sport
      desc: Sport
    - id: Musiques
      cat: Audio
      desc: Music
    - id: Ebooks
      cat: Books
      desc: Books
    - id: Livres
      cat: Books
      desc: Books
    - id: Logiciels
      cat: PC
      desc: Software
    - id: Jeux-PC
      cat: PC/Games
      desc: PC Games
    - id: Jeux-Consoles
      cat: Console/XBox 360
      desc: Console Games
    - id: Porno
      cat: XXX
      desc: XXX
  modes:
    search:
      - q
    tv-search:
      - q
      - season
      - ep
    movie-search:
      - q
    music-search:
      - q
    book-search:
      - q
search:
  paths:
    - path: '{{ if .Keywords }}recherche/{{ .Keywords }}{{ else }}home{{ end }}'
  rows:
    selector: table.table-hover > tbody > tr:has(td a[href])
  fields:
    category:
      selector: i
      attribute: class
    title_phase1:
      selector: a
      filters:
        - name: re_replace
          args:
            - (?i)\b(FRENCH|MULTI|TRUEFRENCH|VOSTFR|SUBFRENCH)\b(.+?)(\b((19|20)\d{2})\b)$
            - $3 $1$2
    title_vostfr:
      text: '{{ .Result.title_phase1 }}'
      filters:
        - name: re_replace
          args:
            - (?i)\b(vostfr|subfrench)\b
            - ENGLISH
    title_phase2:
      text: '{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}'
    title_multilang:
      text: '{{ .Result.title_phase2 }}'
      filters:
        - name: re_replace
          args:
            - (?i)\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\b
            - '{{ .Config.multilanguage }}'
    title:
      text: '{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}'
    details:
      selector: a
      attribute: href
      filters:
        - name: regexp
          args: (/?detail/\d+)
    download:
      text: '{{ .Result.details }}'
    size:
      selector: td:nth-child(2)
    date:
      text: now
    seeders:
      selector: td:nth-child(3)
    leechers:
      selector: td:nth-child(4)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
download:
  selectors:
    - selector: a[href^="magnet:?"]
      attribute: href
    - selector: script:contains("magnet:?")
      filters:
        - name: regexp
          args: \s'(magnet:\?.+?)';
