search:
  paths:
    - path: browse_old.php
  rows:
    selector: table[border="1"] > tbody > tr:has(a[href*="details.php?id="])
  fields:
    category:
      selector: a[href^="/browse_old.php?cat="]
      attribute: href
      optional: true
      default: 18
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href*="details.php?id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: <font class=\\'smalltext\\'>(.*?)</font>
    details:
      selector: a[href*="details.php?id="][onmouseover]
      attribute: href
    download:
      selector: a[href*="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args:
            - details.php
            - download.php
    poster:
      selector: a[href*="details.php?id="][onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: img src=\\'(.*?)\\'
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    files:
      selector: td:nth-child(5)
    size:
      selector: td:nth-child(11):has(b)
      optional: true
      default: 0 B
      remove: b
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        img[src="./pic/freedownload.gif"]: 0
        img[src="./pic/silverdownload.gif"]: 0.5
        '*': 1
    uploadvolumefactor:
      case:
        img[src="./pic/x2.gif"]: 2
        '*': 1
    minimumratio:
      text: 0.8
    minimumseedtime:
      text: 259200
    date:
      selector: td:nth-child(2)
      remove: a, img
      filters:
        - name: replace
          args:
            - "\_"
            - ' '
        - name: replace
          args:
            - Ma
            - Today
        - name: replace
          args:
            - Tegnap
            - Yesterday
        - name: re_replace
          args:
            - 12:(\d\d) PM
            - 00:$1 PM
